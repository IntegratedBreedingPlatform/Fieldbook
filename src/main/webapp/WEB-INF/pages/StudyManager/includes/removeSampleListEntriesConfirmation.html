<div class="modal fade" id="removeSampleListEntries" role="dialog" aria-labelledby="removeSampleListEntriesModal" style="overflow: hidden" aria-hidden="true">
	<div class="modal-dialog modal-extra-small">
		<div class="modal-content">
			<div class="modal-body" id="removeEntriesModalBody">
				<div class="row form-group">
					<div class="col-xs-11 col-md-11">
						<label class="modal-title fbk-modal-title" id="delete-heading-modal" th:text="#{sampleList.remove.entries.header}">Remove entries</label>
					</div>
					<div class="col-xs-1 col-md-1">
						<button  id="closeDeleteStudyFolder" type="button" class="close  pull-right glyphicon glyphicon-remove" onclick="javascript: closeModal('removeSampleListEntries')"/>
					</div>
				</div>
				<div class="row">
					<div id="page-delete-study-folder-message-modal" class="col-xs-12 col-md-12">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-12 col-md-12 add_top_padding">
						<label class="control-label" id="delete-confirmation" th:text="#{sampleList.remove.entries.confirm.text}"></label>
					</div>
				</div>
			</div>

			<input type="hidden" id="listIdHidden" />
			<input type="hidden" id="listNameHidden" />
			<div class="modal-footer removeEntries-footer">
				<button type="button" class="btn btn-default" onclick="javascript: closeModal('removeSampleListEntries');" th:text="#{common.form.no.text}">Cancel</button>
				<button type="button" class="btn btn-primary" aria-hidden="true" th:text="#{common.form.yes.text}"
						th:onclick="'javascript: removeSelectedSampleEntries();'">Ok</button>
			</div>
		</div>
	</div>
</div>
