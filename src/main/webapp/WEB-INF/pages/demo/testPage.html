<div class="col-md-12" xmlns:th="http://www.thymeleaf.org">
	<div class="page-header">
		<h1>
			Test Page for Fieldbook
		</h1>				

	</div>
	
	<form  th:object="${testForm}" th:remove="tag">	
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')} " th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
	</form>
	
	
	<form role="form-horizontal" class="form-horizontal" action="#" th:action="@{/fieldbook}" method="post" th:object="${testForm}">
	
	<div class="form-group">
	 
	   <div class="input-group">
		  <span class="input-group-addon">@</span>
		  <input type="text" class="form-control" th:field="*{username}"/>
	   </div>
	    <div class="input-group">
		  <span class="input-group-addon">@</span>
		  <input type="text" class="form-control" th:field="*{bean.name}"/>
	   </div>
	   <div class="input-group">
		  <span class="input-group-addon">@</span>
		  <input type="text" class="form-control" th:field="*{bean.age}"/>
	   </div>
	    
	</div>
	
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<input type="submit" value="Submit" class="btn btn-primary btn-lg"/>
		</div>
	</div>
	
	</form>	
</div>
