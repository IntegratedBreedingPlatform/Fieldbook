<div class="col-xs-12 col-md-12" >   
<form onsubmit="return do_germplasm_check();" id="germplasm-list-form" role="form-horizontal" class="form-horizontal" action="#"
  th:action="@{/SeedStoreManager/next}" method="post" th:object="${seedStoreForm}" enctype="multipart/form-data">
     
     <input type="hidden" th:field="*{listId}"/>
      
    <!-- case 1: no data means no table -->
     <div th:if="*{paginatedInventoryList == null or #lists.isEmpty(paginatedInventoryList)}">
       <span class="noGermplasmListIndicator" th:text="#{nursery.import.no.germplasm.list}">No Germplasm list</span>
     </div>
     
     <!-- case 2: advanced view of the importedGermplasm -->
     <div  class="advance-nursery-list-table" th:if="*{paginatedInventoryList != null and not #lists.isEmpty(paginatedInventoryList)}">      
         <table id="inventory-table" th:if="*{not #lists.isEmpty(paginatedInventoryList)}" class="my-class table table-curved table-condensed germplasm-list-items 1table-with-scroll-inventory">
           <thead>
             <tr>
               <th  style="text-align: left; vertical-align: middle">&nbsp;</th>
               <th  style="text-align: left; vertical-align: middle">Entry #</th>
               <th  style="text-align: left; vertical-align: middle">Designation</th>
               <th  style="text-align: left; vertical-align: middle">Parentage</th>
               <th  style="text-align: left; vertical-align: middle" th:utext="#{seed.inventory.gid}">.GID</th>
               <th  style="text-align: left; vertical-align: middle" th:utext="#{seed.inventory.source}">.Source</th>
               <th  style="text-align: left; vertical-align: middle" th:utext="#{seed.inventory.location}">.Location</th>
               <th  style="text-align: left; vertical-align: middle" th:utext="#{seed.inventory.amount}">.Amount</th>
               <th  style="text-align: left; vertical-align: middle" th:utext="#{seed.inventory.scale}">.Scale</th>
               <th  style="text-align: left; vertical-align: middle">Comment</th>               
             </tr>
           </thead>
           <tbody>
             <tr class="primaryRow" th:each="gid, row : *{paginatedInventoryList}" th:attr="data-gid=${gid.gid}">
            	<td style="text-align: center; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'"><input type="checkbox" class="advancingListGid" th:attr="data-gid=${gid.gid}" th:attrappend="data-lotId=${gid.locationId}" name="advancingListGid" id="advancingListGid"/> </td>
               <td  style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" th:text="${gid.entryId}">.1</td> 
               <td  style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" >
				<a href="javascript: void(0)" onclick="javascript: openGermplasmDetailsPopop(this)" th:text="${gid.germplasmName}" th:attr="data-gid=${gid.gid}" th:attrappend="data-desig=${gid.germplasmName}">.2</a>      
				</td>
               <td style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" th:text="${gid.parentage}">.2</td>
               <td style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" >
               	<a href="javascript: void(0)" onclick="javascript: openGermplasmDetailsPopop(this)" th:text="${gid.gid}" th:attr="data-gid=${gid.gid}" th:attrappend="data-desig=${gid.germplasmName}">.3</a>
               
               </td>
               <td style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" th:text="${gid.source}">.2</td>
               <td style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" th:text="${gid.locationName}">.2</td>
               <td style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" th:text="${gid.amount}">.4</td>
               <td  style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" th:text="${gid.scaleName}">.6</td>
               <td  style="text-align: left; vertical-align: middle" align="center" th:class="${row.even}? 'even' : 'odd'" th:text="${gid.comment}">.6</td>
             </tr>             
           </tbody>
         </table> 
     </div>	           
   
   		
        <div th:if="*{inventoryList != null and not #lists.isEmpty(inventoryList)}">
        	<div id="inventory-germplasm-list-pagination"></div>
        </div>
        
     	<div class="row col-xs-12 col-md-12" th:if="*{paginatedInventoryList != null and not #lists.isEmpty(paginatedInventoryList)}">
	 		<input type="checkbox" class="selectAllAdvance" name="selectAllAdvance" id="selectAllAdvance"/> <label class="control-label">&nbsp;Select All</label>
	    </div>
     </form>
     
 </div>
 		
 
<script type='text/javascript' th:inline="javascript">
	//<![CDATA[
        var paginationUrl = /*[[@{/SeedStoreManager/page/advance/}]]*/;

        
        var options = {
            currentPage: /*[[${seedStoreForm.currentPage}]]*/,
            totalPages: /*[[${seedStoreForm.totalPages}]]*/,

            alignment:'center',
            useBootstrapTooltip:true,
            onPageClicked: function(e,originalEvent,type,page){   
            	var listDivIdentifier  = $('#create-nursery-tab-headers li.active button').attr('id');
            	var sectionContainerDiv = 'advance-list'+listDivIdentifier;
            	var listIdentifier = $('#'+getJquerySafeId(sectionContainerDiv) + ' #listId').val();
            	showMultiTabPage(paginationUrl, page, 'inventory-germplasm-list', sectionContainerDiv, listIdentifier);
            	
            	
                 	 //we highlight the previously clicked
                  	
           		   var selectedGidArray = selectedGidsForAdvance[getCurrentAdvanceTabListIdentifier()];
           		   for(var index in selectedGidArray) {
              			//console.log( index + " : " + selectedTableIds[index]);
              			var idVal = selectedGidArray[index];
              			if(idVal != null){
              				//we need to highlight
              				$('#'+sectionContainerDiv+' tr.primaryRow[data-gid='+idVal+']').addClass('field-map-highlight');
              			}			
              		 }
                
            }
        }
        $( document ).ready(function() {  
        	var listDivIdentifier  = $('#create-nursery-tab-headers li.active button').attr('id');
        	var sectionContainerDiv = 'advance-list'+listDivIdentifier;
        	var listIdentifier = $('#'+getJquerySafeId(sectionContainerDiv) + ' #listId').val();
        	
			if($('#' + sectionContainerDiv + ' #inventory-germplasm-list-pagination') != null){
				$('#' + sectionContainerDiv + ' #inventory-germplasm-list-pagination').bootstrapPaginator(options);
			}
			
			if (getIEVersion() == 8) {
				$('#' + sectionContainerDiv + " .table-with-scroll-inventory").parent().addClass("inventory-germplasm-list-table");
				$('#' + sectionContainerDiv + " .table-with-scroll-inventory").removeClass("table-with-scroll-inventory");
			}
			
			//triggerInventoryTableSelection('inventory-table', sectionContainerDiv, listIdentifier);
	       		
			$('#'+getJquerySafeId(sectionContainerDiv) + ' .selectAllAdvance').on('change', function(){
				//select all the checkbox in the section container div
				var isChecked = $(this).prop('checked');
				$('#'+getJquerySafeId(sectionContainerDiv) + ' .advancingListGid').each(function(){
					$(this).prop('checked', isChecked);
				})
			})
        });
        
        
      //]]>
    </script>
