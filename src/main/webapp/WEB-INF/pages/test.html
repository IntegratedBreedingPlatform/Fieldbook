<div class="col-md-12" xmlns:th="http://www.thymeleaf.org">
	<div class="page-header">
		<h1>
			Navigation Test
		</h1>				

	</div>
	

    
    
    <div class="form-group row">
            <label for="indexColumn" class="col-md-2 control-label">Test Column:</label>

            <div class="col-md-6">
               <select class="form-control">
			    <option th:value="${choice}" th:text="${choice}" th:each="choice : ${testList}">Mustard</option>	    
			   </select>
            </div>
        </div>
        
        <div class="form-group row">
           <label for="indexColumn" class="col-md-2 control-label">Test List Column:</label>

           <div class="col-md-6">
              
			   <ul>
			   	<li th:text="${choice}" th:each="choice : ${testList}">Sample Item</li>
			   </ul>
           </div>
       </div>
       <div class="row">
	       <table class="table table-striped table-bordered">
		       	<tr>
		       		<td>Name</td>	
		       	</tr>
		       	<tr th:each="choice : ${testList}">
		       		<td th:text="${choice}">Sample</td>
		       	</tr>
	       </table>
       </div>
       
      <!-- Standard gray button with gradient -->
<button type="button" class="btn btn-default">Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">Primary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">Link</button>
       
</div>


<div class="row">

<div class="panel panel-default">
  <div class="panel-heading">Panel heading without title</div>
  <div class="panel-body">
    Panel content
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>


</div>
