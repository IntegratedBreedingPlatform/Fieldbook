<div xmlns:th="http://www.thymeleaf.org">

	<form id="usageTabForm" class="form-horizontal" th:object="${variableDetails}">

		<div th:if="*{variable.scale.dataType.name != null AND #strings.startsWith(variable.scale.dataType.name,'Numeric')}">

			<div th:if="*{variable.scale.minValue == null AND variable.scale.maxValue == null}">
				<div class="col-xs-12 col-md-12" th:text="#{ontology.browser.validValuesTab.noMinMaxValue}">This numeric variable has no mininum and maximum value constraint</div>
			</div>
			<div th:unless="*{variable.scale.minValue == null AND variable.scale.maxValue == null}">
 				<div class="form-group">
					<label class="col-xs-4 col-lg-2 control-label label-bold" th:text="#{ontology.browser.validValuesTab.minValue} + ':'">Minimum Value:</label>
					<div class="col-xs-8 col-lg-10">
						<p class="form-control-static" th:text="*{variable.scale.minValue}">.0</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 col-lg-2 control-label label-bold" th:text="#{ontology.browser.validValuesTab.maxValue} + ':'">Maximum Value:</label>
					<div class="col-xs-8 col-lg-10">
						<p class="form-control-static" th:text="*{variable.scale.maxValue}">.0</p>
					</div>
				</div>
			</div>
		</div>

		<div th:if="*{variable.scale.dataType.name != null AND #strings.startsWith(variable.scale.dataType.name,'Categorical')}">
			<div th:if="*{variable.scale.categories == null}">
				<div class="col-xs-12 col-md-12" th:text="#{ontology.browser.validValuesTab.noCategoricalValue}">This categorical variable has no pre-defined set of valid values</div>
			</div>
			<div th:unless="*{variable.scale.categories == null}">
				<table style="margin-left: 12px; width: 95%" class="table table-curved table-condensed">
				<thead>
					<tr>
						<th>Label</th>
						<th>Description</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="choice, rowStat : *{variable.scale.categories}">
						<td th:class="${rowStat.even}? 'even' : 'odd'" th:text="${choice.name}">&nbsp;</td>
						<td th:class="${rowStat.even}? 'even' : 'odd'" th:text="${choice.definition}">&nbsp;</td>
						</tr>
					</tbody>
				</table>
 			</div>
		</div>

		<div th:if="*{variable.scale.dataType.name != null AND #strings.startsWith(variable.scale.dataType.name,'Character')}">
			<div class="col-xs-12 col-md-12" th:text="#{ontology.browser.validValuesTab.characterVariableValidValue}">Character variables have no pre-defined selection of values</div>
		</div>

	</form>

</div>
