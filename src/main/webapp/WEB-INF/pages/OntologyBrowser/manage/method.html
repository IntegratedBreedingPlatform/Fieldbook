<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title" th:text="#{ontology.browser.modal.method.header}">Manage Methods</h4>
</div>

<form id="manageMethodForm" role="form-horizontal" onsubmit="return do_validation()"  class="form-horizontal" action="#" 
	enctype="multipart/form-data" th:object="${ontologyMethodForm}">
	
	<div class="modal-body">
		<div class="form-group" id="page-message-modal"></div>
		<div th:class="${#fields.hasErrors('*')} ? 'form-group has-error' : 'form-group'">
			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')} " th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
			<div class="row fluid">
	      		<div class="col-md-7">
					<div class="form-group">                        
						<label for="comboManageMethod" class="col-md-5 control-label" th:text="#{ontology.browser.modal.method} + ': *'">Method: *</label>
						<div class="col-md-7">
							<div class="input-group">
								<input type="hidden" th:field="*{comboManageMethod}" class="form-control select2" placeholder=""/>
								<input type="hidden" th:field="*{manageMethodId}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="manageMethodDescription" class="col-md-5 control-label" th:text="#{ontology.browser.modal.description} + ':'">Description:</label>
						<div class="col-md-7">
							<textarea type="text" th:field="*{manageMethodDescription}" class="form-control" size="10"> </textarea>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="form-group">
						<div>
							<span th:text="#{ontology.browser.modal.variable.list('Method')}">Variables Linked to Method:</span>
							<span id="manageMethodNameText"></span>
						</div>
						<div class="input-group" id="manageMethodVariableList">
							<div th:unless="*{variablesLinkedToMethod == null}">
								<table class="table table-striped table-bordered">
									<tr  th:each="choice, rowStat : *{variablesLinkedToMethod}">
										<td th:text="*{variablesLinkedToMethod[__${rowStat.index}__]}" >&nbsp;</td>
									</tr>
								</table>
				 			</div>
						</div>
					</div>
				</div>
			</div>
	    </div>
	</div>																							
	<div class="modal-footer">
		<button id="btnAddManageMethod" type="submit" th:value="#{common.form.add.text}" class="btn btn-primary" 
		th:text="#{common.form.add.text}">Add</button>      	
		<button id="btnUpdateManageMethod" type="submit" th:value="#{common.form.update.text}" class="btn btn-primary" 
		th:text="#{common.form.update.text}" style="display:none;">Update</button>      	
		<button id="btnDeleteManageMethod" type="submit" th:value="#{common.form.delete.text}" class="btn btn-primary" 
		th:text="#{common.form.delete.text}" style="display:none;">Delete</button>      	
		<button type="button" th:value="#{common.form.cancel.text}" class="btn btn-primary"
		 th:text="#{common.form.cancel.text}" data-dismiss="modal" aria-hidden="true">Cancel</button>
	</div>

</form>

<div layout:fragment="page-script">		
	<script type='text/javascript' th:inline="javascript">
	//<![CDATA[
		var methodSuggestions = /*[[${methodsSuggestionList}]]*/ null;
		
	  	var methodSuggestions_obj = [];
	  	
	  	$(document).ready(function() {
	  		initializeVariable(methodSuggestions, methodSuggestions_obj, "definition", "ManageMethod", true);
	  		
	  	});
    //]]>
	</script>
</div>
