<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title" th:text="#{ontology.browser.modal.scale.header}">Manage Scale</h4>
</div>

<form id="manageScaleForm" role="form-horizontal" onsubmit="return do_validation()"  class="form-horizontal" action="#" 
	enctype="multipart/form-data" th:object="${ontologyScaleForm}">

	<div class="modal-body">
		<div class="form-group" id="page-message-manageScale-modal"></div>
		<div th:class="${#fields.hasErrors('*')} ? 'form-group has-error' : 'form-group'">
			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')} " th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
			<div class="row fluid">
	      		<div class="col-md-7">
					<div class="form-group">                        
						<label for="comboManageScale" class="col-md-5 control-label" th:text="#{ontology.browser.modal.scale} + ': *'">Scale: *</label>
						<div class="col-md-7">
							<input type="hidden" th:field="*{comboManageScale}" class="form-control select2" placeholder=""/>
							<input type="hidden" th:field="*{manageScaleId}" />
							<input type="hidden" th:field="*{manageScaleName}" />
						</div>
					</div>
					<div class="form-group">
						<label for="manageScaleDescription" class="col-md-5 control-label" th:text="#{ontology.browser.modal.description} + ':'">Description:</label>
						<div class="col-md-7">
							<textarea type="text" th:field="*{manageScaleDescription}" class="form-control" size="10"> </textarea>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="form-group">
						<div>
							<span th:text="#{ontology.browser.modal.variable.list('Scale')}">Variables Linked to Scale:</span>
							<span id="manageScaleNameText"></span>
						</div>
						<div class="input-group col-md-12" id="manageLinkedVariableList">
							
						</div>
					</div>
				</div>
			</div>
	    </div>
	</div>																							
	<div class="modal-footer">
		<button id="btnAddManageScale" type="submit" th:value="#{common.form.add.text}" class="btn btn-primary" 
		th:text="#{common.form.add.text}" onclick="saveScale();">Add</button>      	
		<button id="btnUpdateManageScale" type="submit" th:value="#{common.form.update.text}" class="btn btn-primary" 
		th:text="#{common.form.update.text}" style="display:none;" onclick="saveScale();">Update</button>      	
		<button id="btnDeleteManageScale" type="submit" th:value="#{common.form.delete.text}" class="btn btn-primary" 
		th:text="#{common.form.delete.text}" style="display:none;" onclick="deleteOntology('ManageScale')">Delete</button>      	
		<button id="btnCloseManageScale" type="button" th:value="#{common.form.cancel.text}" class="btn btn-primary"
		 th:text="#{common.form.cancel.text}" data-dismiss="modal" aria-hidden="true">Cancel</button>
	</div>

</form>

<div layout:fragment="page-script">		
	<script type='text/javascript' th:inline="javascript">
	//<![CDATA[
	  	$(document).ready(function() {
	  		initializeVariable(scaleSuggestions, scaleSuggestions_obj, "definition", "ManageScale", true);
	  		
	  	});

	  	function saveScale() {
	  		if (!validateScale()) {
	  			message = /*[[#{ontology.browser.modal.error}]]*/;
	  			showErrorMessageInModal("page-message-manageScale-modal", message);
	  			return;
	  		}
	  		Spinner.toggle();
			serializedData = $("#manageScaleForm").serialize();
	  		
	  		$.ajax({
	  			url : ontologyUrl + "scale",
				type: "POST",
				dataType: "json",
				data: serializedData,
			    success: function(data) {
			    	if (data.status == '1') {
			    		$("#btnCloseManageScale").trigger("click");
			    		recreateComboAfterUpdate("ManageScale", data.savedObject);
			    		showSuccessMessage(data.successMessage);
			    	} else {
			    		showErrorMessageInModal("page-message-manageScale-modal", data.errorMessage);
			    	}
					Spinner.toggle();
				} 
	  		});
	  	}
    //]]>
	</script>
</div>
