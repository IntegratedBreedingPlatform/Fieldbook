<div xmlns:th="http://www.thymeleaf.org">
	<div  th:if="*{not #lists.isEmpty(linkedStandardVariableList)}"  style="overflow-y: auto; max-height: 300px">
		<table class="table table-striped table-bordered">
			<tr  th:each="choice : ${linkedStandardVariableList}">
				<td th:text="*{choice.name}" >&nbsp;</td>
			</tr>
		</table>
	</div>	
	<div th:if="*{#lists.isEmpty(linkedStandardVariableList)}"  class="alert alert-info">No Linked Variables</div>
</div>
