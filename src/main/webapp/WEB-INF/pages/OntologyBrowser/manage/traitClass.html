<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title" th:text="#{ontology.browser.modal.traitclass.header}">Manage Trait Classes</h4>
</div>

<form id="manageTraitClassForm" role="form-horizontal" onsubmit="return do_validation()"  class="form-horizontal" action="#" 
	enctype="multipart/form-data" th:object="${ontologyTraitClassForm}">

	<div class="modal-body">
		<div class="form-group" id="page-message-modal"></div>
		<div th:class="${#fields.hasErrors('*')} ? 'form-group has-error' : 'form-group'">
			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')} " th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
			<div class="row fluid">
	      		<div class="col-md-7">
	      			<div class="form-group">
	      				<label for="manageParentTraitClassId" class="col-md-5 control-label" th:text="#{ontology.browser.modal.traitclass.parent} + ': *'">Parent Trait Class: *</label>
						<div class="col-md-7">
							<select class="form-control" th:field="*{manageParentTraitClassId}">
								<option th:each="pt : ${traitClassesSuggestionList}" th:value="${pt.id}" th:text="${pt.name}" />
							</select>
						</div>
	      			</div>
	      			<div class="form-group">
	      				<div class="col-md-7" id="manageParentTraitClassBrowserTree" style="height:200px; overflow:auto;">
						</div> 
	      			</div>
				</div>
				<div class="col-md-5">
					<div class="form-group">                        
						<label for="comboManageTraitClass" class="col-md-5 control-label" th:text="#{ontology.browser.modal.trait.class} + ': *'">Trait Class: *</label>
						<div class="col-md-7">
							<input type="hidden" th:field="*{comboManageTraitClass}" class="form-control select2" placeholder=""/>
							<input type="hidden" th:field="*{manageTraitClassId}" />
							<input type="hidden" th:field="*{manageTraitClassName}" />
						</div>
					</div>
					<div class="form-group">
						<label for="manageTraitClassDescription" class="col-md-5 control-label" th:text="#{ontology.browser.modal.description} + ':'">Description:</label>
						<div class="col-md-7">
							<textarea type="text" th:field="*{manageTraitClassDescription}" class="form-control" size="10"> </textarea>
						</div>
					</div>
					<div class="form-group">
						<div>
							<span th:text="#{ontology.browser.modal.variable.list('Trait Class')}">Variables Linked to Trait Class:</span>
							<span id="manageTraitClassNameText"></span>
						</div>
						<div class="input-group" id="manageTraitClassVariableList">
							<div th:unless="*{variablesLinkedToTraitClass == null}">
								<table class="table table-striped table-bordered">
									<tr  th:each="choice, rowStat : *{variablesLinkedToTraitClass}">
										<td th:text="*{variablesLinkedToTraitClass[__${rowStat.index}__]}" >&nbsp;</td>
									</tr>
								</table>
				 			</div>
						</div>
					</div>
				</div>
			</div>
	    </div>
	</div>																							
	<div class="modal-footer">
		<button id="btnAddManageTraitClass" type="submit" th:value="#{common.form.add.text}" class="btn btn-primary" 
		th:text="#{common.form.add.text}">Add</button>      	
		<button id="btnUpdateManageTraitClass" type="submit" th:value="#{common.form.update.text}" class="btn btn-primary" 
		th:text="#{common.form.update.text}" style="display:none;">Update</button>      	
		<button id="btnDeleteManageTraitClass" type="submit" th:value="#{common.form.delete.text}" class="btn btn-primary" 
		th:text="#{common.form.delete.text}" style="display:none;">Delete</button>      	
		<button type="button" th:value="#{common.form.cancel.text}" class="btn btn-primary"
		 th:text="#{common.form.cancel.text}" data-dismiss="modal" aria-hidden="true">Cancel</button>
	</div>

</form>

<div layout:fragment="page-script">		
	<script type='text/javascript' th:inline="javascript">
	//<![CDATA[
		var traitClassesSuggestions = /*[[${traitClassesSuggestionList}]]*/ null;
	  	var treeClassData = /*[[${traitClassTreeData}]]*/;
		
	  	var traitClassesSuggestions_obj = [];
	  	
	  	$(document).ready(function() {
	  		initializeVariable(traitClassesSuggestions, traitClassesSuggestions_obj, "definition", "ManageTraitClass", true);
	  		loadTraitClassTree("manageParentTraitClassBrowserTree", treeClassData, "manageParentTraitClassId");
	  	});
    //]]>
	</script>
</div>
