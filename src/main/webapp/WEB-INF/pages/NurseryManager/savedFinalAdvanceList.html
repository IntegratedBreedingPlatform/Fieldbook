<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="col-xs-7 col-md-7 fbk-advance-label-pos">
            <strong class="sub-content-heading pull-left" th:text="#{advancing.nursery.header}">Advance
                List</strong>
            &nbsp;&nbsp;&nbsp;
            <span th:text="#{advancing.nursery.entries.total}"
                  class="control-label advanced-list-label">Total Entries:</span>
            <span class="control-label control-label-bold advance-list-size advanced-list-label"
                  id="numberOfEntries" th:text="*{totalNumberOfGermplasms}"></span>
            &nbsp;&nbsp;&nbsp;
            <span th:text="#{list.number.of.selected}" class="control-label advanced-list-label">Selected:</span>
            <span class="control-label control-label-bold advance-list-size advanced-list-label numberOfAdvanceSelected">0</span>
        </div>
        <div class="pull-right">
            <div class="col-md-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle fbk-action-btn"
                            th:text="#{advancing.nursery.list.actions}" data-toggle="dropdown">
                    </button>
                    <ul class="dropdown-menu fbk-right-button-drop-down" role="menu">
                        <li>
                            <a href="javascript: void(0)" onclick="javascript: StockIDFunctions.openGenerateStockIDModal(getCurrentAdvanceTabListIdentifier());" id="generate-stock-list-link"
                               th:text="#{common.stock.list.generate}">Generate Stock List</a>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</div>
<div class="row">
    &nbsp;
</div>

<div class="row col-xs-12 col-md-12" id="inventory-germplasm-list">
    <div th:include="/Common/includes/listPagination"></div>
</div>
