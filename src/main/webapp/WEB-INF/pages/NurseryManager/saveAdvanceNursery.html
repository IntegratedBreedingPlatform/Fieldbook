<div class="col-xs-12 col-md-12" xmlns:th="http://www.thymeleaf.org" th:object="${advancingNurseryform}">
	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<div class="col-xs-2 col-md-2">
				<label class="control-label h4" th:text="#{advancing.nursery.header}"></label>
			</div>
			<div class="col-xs-5 col-md-5">
				<label th:text="#{advancing.nursery.entries.total}">Total Entries:</label> <label class="control-label control-label-bold advance-list-size"  th:text="*{#lists.size(germplasmList)}"></label>
				<button style="margin-left: 20px" th:id="*{uniqueId}" type="button" class="btn btn-primary uniqueId" aria-hidden="true" onclick="javascript: openSaveListModal(this);" th:text="#{common.form.save.text}">Save</button>
			</div>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<div class="col-xs-12 col-md-12">
				<div  id="advance-nursery-germplasm-list" th:include="/NurseryManager/showSaveAdvanceNurseryPagination">
				</div>
			</div>
		</div>
	</div>
</div>

<div layout:fragment="page-script">
	<script type='text/javascript' th:inline="javascript">
		//<![CDATA[
		var noAssignedMethodWarning = /*[[#{warning.advancing.nursery.skipped.no.breeding.method}]]*/;
		//]]>

</div>
