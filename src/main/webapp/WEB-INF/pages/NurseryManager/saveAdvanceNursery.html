<div class="col-xs-12 col-md-12" xmlns:th="http://www.thymeleaf.org" th:object="${advancingNurseryform}">
	<input type="hidden" id="errorInAdvance" th:value="*{errorInAdvance}" />
    <div class="row form-group">
        <div class="col-xs-12 col-md-12">
            <div class="col-xs-2 col-md-2">
                <label class="control-label h4" th:text="#{advancing.nursery.header}"></label>
            </div>
            <div class="col-xs-5 col-md-5">
                <label th:text="#{advancing.nursery.entries.total}">Total Entries:</label>: <label class="control-label control-label-bold advance-list-size" th:text="*{#lists.size(germplasmList)}"></label>
                <button style="margin-left: 20px" th:id="*{uniqueId}" type="button" class="btn btn-primary uniqueId" aria-hidden="true" onclick="javascript: openSaveListModal(this);" th:text="#{common.form.save.text}">
                    Save
                </button>
            </div>

            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                        <span th:text="#{nursery.nurserydetails.inventoryactions}">Inventory Actions</span>
                    </button>
                    <ul class="dropdown-menu fbk-right-button-drop-down" role="menu">
                        <li class="withMeasurementsOnly">
                            <a href="" style="display: none"></a>
                            <a href="javascript: showAlertMessage('page-message', warningMessage);"
                               th:text="#{nursery.nurserydetails.inventoryaction.update}">Update Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-xs-12 col-md-12">
            <div class="col-xs-12 col-md-12">
                <div id="advance-nursery-germplasm-list" th:include="/NurseryManager/showSaveAdvanceNurseryPagination">
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="page-script">
    <script type='text/javascript' th:inline="javascript">
        var warningMessage = /*[[#{nursery.advancelist.updateinventory.error.message}]]*/;
    </script>
</div>
