<div class="page-header">
	<h1>
		Step 3: Add or Remove Traits
	</h1>
	
	<div class="progress">
	  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
	    <span class="sr-only">60% Complete</span>
	  </div>
	</div>
</div>

<form role="form-horizontal" onsubmit="return do_validation()" class="form-horizontal" action="#" 
	th:action="@{/NurseryManager/addOrRemoveTraits}" method="post" th:object="${addOrRemoveTraitsForm}" enctype="multipart/form-data">

	<div class="form-group">
		<div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10">
			<input type="button" onclick="history.go(-1);" th:value="#{common.form.back.text}" class="btn btn-default" />
			<input type="submit" th:value="#{common.form.next.text}" class="btn btn-primary" />
		</div>
	</div>

</form>
