<div class="col-md-12" xmlns:th="http://www.thymeleaf.org">
  <!--
  <div class="page-header">
    <h1>
      Step 2: Import a Germplasm List
    </h1>
    
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
        <span class="sr-only">40% Complete</span>
      </div>
    </div>
  </div>
  -->
  <form role="form-horizontal" onsubmit="return do_validation()"  class="form-horizontal" action="#" 
    th:action="@{/NurseryManager/importGermplasmList}" method="post" th:object="${importGermplasmListForm}" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-4">
        <a data-toggle="modal" href="#myModal" class="" th:text="#{nursery.import.germplasm.list}">Import File</a>
      </div>
      <div class="col-md-8">
        <!-- Show the table here -->						
			
        <!-- case 1: no data means no table -->
        <div th:if="*{importedGermplasm == null or #lists.isEmpty(importedGermplasm)}">
          <span th:text="#{nursery.import.no.germplasm.list}">No Germplasm list</span>
        </div>
        
        <!-- case 2: advanced view of the importedGermplasm -->
        <div th:if="*{importedGermplasm != null and not #lists.isEmpty(importedGermplasm)}">
          <div th:if="*{importedGermplasmMainInfo.isAdvanceImportType()}">
            <table th:if="*{not #lists.isEmpty(importedGermplasm)}" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th th:utext="#{nursery.import.header.entry}">.Entry</th>
                  <th th:utext="#{nursery.import.header.designation}">.Designation</th>
                  <th th:utext="#{nursery.import.header.gid}">.GID</th>
                  <th th:utext="#{nursery.import.header.cross}">.Cross</th>
                  <th th:utext="#{nursery.import.header.source}">.Source</th>
                  <th th:utext="#{nursery.import.header.entrycode}">.Entry Code</th>
                </tr>
              </thead>
              <tbody th:remove="all-but-first">
                <tr th:each="gid : *{importedGermplasm}">
                  <td th:text="${gid.entryId}">.1</td>
                  <td th:text="${gid.desig}">.2</td>
                  <td th:text="${gid.gid}">.3</td>
                  <td th:text="${gid.cross}">.4</td>
                  <td th:text="${gid.source}">.5</td>
                  <td th:text="${gid.entryCode}">.6</td>
                </tr>
                <tr>
                  <td>.1</td>
                  <td>.2</td>
                  <td>.3</td>
                  <td>.4</td>
                  <td>.5</td>
                  <td>.6</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- case 3: basic view of the importedGermplasm -->
        <div th:if="*{importedGermplasm != null and not #lists.isEmpty(importedGermplasm)}">
          <div th:if="*{not importedGermplasmMainInfo.isAdvanceImportType()}">
            <table th:if="*{not #lists.isEmpty(importedGermplasm)}" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th th:utext="#{nursery.import.header.entry}">.Entry</th>
                  <th th:utext="#{nursery.import.header.designation}">.Designation</th>
                </tr>
              </thead>
              <tbody th:remove="all-but-first">
                <tr th:each="gid : *{importedGermplasm}">
                  <td th:text="${gid.entryId}">.1</td>
                  <td th:text="${gid.desig}">.2</td>
                </tr>
                <tr>
                  <td>.1</td>
                  <td>.2</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>	
						
								
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" th:text="#{nursery.import.germplasm.list}">Import Gemplasm List</h4>
          </div>
          <div class="modal-body">
            <div class="form-group" id="page-message"></div>
            <div th:class="${#fields.hasErrors('file')} ? 'form-group has-error' : 'form-group'">
              
              
              <div class="alert alert-danger" th:if="${#fields.hasErrors('*')} " th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
              
              <label for="fileupload" class="col-md-2 control-label" th:text="#{nursery.import.germplasm.select.file}">Select a file</label>
              <div class="col-lg-6">
                
                <div class="fileupload fileupload-new" data-provides="fileupload">							    
                <div class="input-group">
                  <div class="form-control uneditable-input"><i class="icon-file fileupload-exists"></i> 
                  <span class="fileupload-preview"></span>
                </div>
                <div class="input-group-btn">
                  <a class="btn btn-primary btn-file">
                    <span class="fileupload-new" th:text="#{nursery.import.germplasm.select.file}">Select file</span>
                    <span class="fileupload-exists" th:text="#{nursery.import.germplasm.change}">Change</span>
                    <input id="fileupload" th:field="*{file}" type="file" class="file-input"/></a>
                    <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload" th:text="#{nursery.import.germplasm.remove}">Remove</a>
                  </div>
                </div>
              </div>
            </div>
          </div>																							
        </div>
        <div class="modal-footer">
          <button type="submit" th:value="#{common.form.submit.text}" class="btn btn-primary" th:text="#{nursery.import.germplasm.submit}">Submit</button>			        	
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>
<form role="form-horizontal" class="form-horizontal" action="#"
  th:action="@{/NurseryManager/importGermplasmList/next}" method="post" th:object="${importGermplasmListForm}" enctype="multipart/form-data">	
<div class="row">
  <div class="form-group">
    <div class="col-lg-offset-10 col-lg-2">
      <input type="button" onclick="history.go(-1);" th:value="#{common.form.back.text}" class="btn btn-primary btn-lg" />
      <input type="submit" th:value="#{common.form.next.text}" class="btn btn-primary btn-lg" />
      
    </div>
  </div>
</div>
</form>
</div>
<!-- Scripts location, note that the div tag will be remove after merging to decorator -->
<div layout:fragment="page-script">
  <script type="text/javascript" th:src="@{/static/js/bootstrap-fileupload.js}"></script>
  <script type="text/javascript" th:inline="javascript">
    //<![CDATA[          
    var hasPageError = /*[[${importGermplasmListForm.hasError}]]*/;
    function do_validation() {
    if ($('#fileupload').val() == "") {
    var message = /*[[#{common.error.file.no.file.selected}]]*/;
    
    
    $("#page-message").html(
    "<div class='alert alert-danger'>"+ message +"</div>"
  );
  
  $('div.fileupload').parent().parent().addClass('has-error');
  
  return false;
  }
  
  return true;
  }
  
  
  
  $( document ).ready(function() {
  // Handler for .ready() called.
  if(hasPageError == 1){
  //we show the modal dialog again
  $('#myModal').modal('show');
  }	
  });
  
  //]]>
</script>

</div>
