<div>
	<form id="germplasm-list-form" role="form-horizontal" class="form-horizontal" action="#"
	th:action="@{/NurseryManager/importGermplasmList/next}" method="post" th:object="${importGermplasmListForm}" enctype="multipart/form-data">

	<input type="hidden" th:field="*{totalGermplasms}"/>
	<input type="hidden" th:field="*{startIndex}"/>
	<input type="hidden" th:field="*{interval}"/>
	<input type="hidden" th:field="*{mannerOfInsertion}"/>
	<input type="hidden" th:field="*{lastDraggedChecksList}"/>

	<!-- case 1: no data means no table -->
	<div th:if="*{importedGermplasm == null or #lists.isEmpty(importedGermplasm)}">
		<span class="noGermplasmListIndicator" th:text="#{nursery.import.no.germplasm.list}">No Germplasm list</span>
	</div>

	<!-- case 2: advanced view of the importedGermplasm -->
	<div th:if="*{importedGermplasm != null and not #lists.isEmpty(importedGermplasm)}">
		<div class="germplasm-list-table-old fbk-hide-opacity germplasm-list-data-table" th:if="*{importedGermplasmMainInfo.isAdvanceImportType()}">
			<table th:if="*{not #lists.isEmpty(importedGermplasm)}" 
			class="table-curved table-condensed germplasm-list-items">
			
				<thead>
					<tr>
						<!-- <th class="check-col" th:utext="#{nursery.import.header.check}">.Check</th> -->
						<th nowrap="nowrap" data-col-name="position" th:text="#{nursery.import.header.position}">Position</th>
						<th nowrap="nowrap" data-col-name="entry" th:utext="#{nursery.import.header.entry}">.Entry</th>
						<th nowrap="nowrap" data-col-name="desig" th:utext="#{nursery.import.header.designation}">.Designation</th>
						<th nowrap="nowrap" data-col-name="gid" th:utext="#{nursery.import.header.gid}">.GID</th>
						<th nowrap="nowrap" data-col-name="cross" th:utext="#{nursery.import.header.cross}">.Cross</th>
						<th nowrap="nowrap" data-col-name="source" th:utext="#{nursery.import.header.source}">.Source</th>
						<th nowrap="nowrap" data-col-name="entryCode" th:utext="#{nursery.import.header.entrycode}">.Entry Code</th>
					</tr>
				</thead>
				 <!-- 
				<tbody th:remove="all-but-first">
					<tr class="draggable primaryRow" th:each="gid, row : *{importedGermplasm}" th:attr="data-entry=${gid.entryId}" th:attrappend="data-gid=${gid.gid},data-index=${gid.index}">
						<td align="left" th:class="${row.even}? 'even1' : 'odd1'" th:text="${gid.index}">.1</td>
						<td align="left" th:class="${row.even}? 'even1' : 'odd1'" th:text="${gid.entryId}">.1</td>
						<td align="left" th:class="${row.even}? 'even1' : 'odd1'" >
							<a href="javascript: void(0)" onclick="javascript: openGermplasmDetailsPopop(this)" th:text="${gid.desig}" th:attr="data-gid=${gid.gid}" th:attrappend="data-desig=${gid.desig}">.2</a>
						</td>
						<td align="left" th:class="${row.even}? 'even1' : 'odd1'">
							<a href="javascript: void(0)" onclick="javascript: openGermplasmDetailsPopop(this)" th:text="${gid.gid}" th:attr="data-gid=${gid.gid}" th:attrappend="data-desig=${gid.desig}">.3</a>
						</td>
						<td align="left" th:class="${row.even}? 'even1' : 'odd1'" th:text="${gid.cross}">.4</td>
						<td align="left" th:class="${row.even}? 'even1' : 'odd1'" th:text="${gid.source}">.5</td>
						<td align="left" th:class="${row.even}? 'even1' : 'odd1'" th:text="${gid.entryCode}">.6</td>
					</tr>
					<tr>
						<td>.1.1</td>
						<td>.1.1</td>
						<td>.1</td>
						<td>.2</td>
						<td>.3</td>
						<td>.4</td>
						<td>.5</td>
						<td>.6</td>
					</tr>
				</tbody>
				  -->
			</table>
		</div>
	</div>
	

	<div class="row col-xs-12 col-md-12">
		<div id="imported-germplasm-list-reset-button" class="pull-left" style="opacity: 1">
	         <a style="margin-top: 5px;" href="javascript: resetGermplasmList()" class="btn btn-default">Clear</a>
	     </div>		
	</div>

	<br/>

</form>

</div>

<script type='text/javascript' th:inline="javascript">
	//<![CDATA[
	var dataGermplasmList = /*[[${listDataTable}]]*/ [];	
	$( document ).ready(function() {
		
		'use strict';
		germplasmDataTable = new BMS.Fieldbook.GermplasmListDataTable('.germplasm-list-items', '.germplasm-list-data-table', dataGermplasmList);
		//console.log(germplasmDataTable.getDataTable());
		
		setSpinnerMaxValue();

	});
	//]]>
</script>
