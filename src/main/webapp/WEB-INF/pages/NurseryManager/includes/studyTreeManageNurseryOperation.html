<div class="modal fade" id="addStudyFolder" role="dialog" aria-labelledby="addStudyFolder" aria-hidden="true" style="overflow: hidden">
	<div class="modal-dialog modal-extra-small">
		<div class="modal-content">
			<div class="modal-header">
				<button id="closeAddStudyFolder" type="button" class="close" onclick="javascript: closeModal('addStudyFolder')">&times;</button>
				<h4 class="modal-title" id="heading-modal" th:text="#{browse.nursery.add.folder.name}">
					Add New Folder
				</h4>
			</div>
			<form onsubmit="return createFolder();">
			<div class="modal-body" id="manageCheckTypesModalBody">
				<div class="row">
					<div id="page-add-study-folder-message-modal" class="col-xs-12 col-md-12">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-12 col-md-12">
						<div class="col-xs-5 col-md-5 add_top_padding">
							<label class="control-label" th:text="#{browse.nursery.folder.name}">Folder Name:</label><span class="required">*</span>
						</div>
						<div class="col-xs-7 col-md-7">
							<input id="addFolderName" name="addFolderName" type="text" class="form-control select2" placeholder="Folder Name"/>
						</div>
					</div>
				</div>

			</div>
			</form>
			<div class="modal-footer addVariable-footer">
				<button type="button" class="btn btn-default" onclick="javascript: closeModal('addStudyFolder')" aria-hidden="true" th:text="#{common.form.cancel.text}">Cancel</button>
				<button type="button" class="btn btn-primary" aria-hidden="true" th:text="#{common.form.add.text}" onclick="javascript: createFolder();">Ok</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="renameStudyFolder" role="dialog" aria-labelledby="renameStudyFolder" aria-hidden="true" style="overflow: hidden">
	<div class="modal-dialog modal-extra-small">

				<button id="closeRenameStudyFolder" type="button" class="close" onclick="javascript: closeModal('renameStudyFolder')">&times;</button>
				<h4 class="modal-title" id="heading-modal" th:text="#{browse.nursery.rename.folder.name}">
					Rename Folder
				</h4>
			</div>

			<div class="modal-body" id="manageCheckTypesModalBody">
				<div class="row">
					<div id="page-rename-study-folder-message-modal" class="col-xs-12 col-md-12">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-12 col-md-12">
						<div class="col-xs-5 col-md-5 add_top_padding">
							<label class="control-label" th:text="#{browse.nursery.folder.name}">Folder Name:</label><span class="required">*</span>
						</div>
						<div class="col-xs-7 col-md-7">
							<input id="newFolderName" name="newFolderName" type="text" class="form-control select2" placeholder="Folder Name"/>
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer addVariable-footer">
				<button type="button" class="btn btn-default" onclick="javascript: closeModal('renameStudyFolder')" th:text="#{common.form.cancel.text}">Cancel</button>
				<button type="button" class="btn btn-primary" aria-hidden="true" th:text="#{common.form.ok.text}" onclick="javascript: submitRenameFolder();">Ok</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteStudyFolder" role="dialog" aria-labelledby="deleteStudyFolder" aria-hidden="true" style="overflow: hidden">
	<div class="modal-dialog modal-extra-small">
		<div class="modal-content">
			<div class="modal-header">

				</h4>
			</div>

			<div class="modal-body" id="manageCheckTypesModalBody">

					<div id="page-delete-study-folder-message-modal" class="col-xs-12 col-md-12">

				</div>

<div layout:fragment="page-script">
	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
		
		function addFolder(object){
			'use strict';
			if(!$(object).hasClass('disable-image')){
				$('#addFolderName').val('');
				$('#page-add-study-folder-message-modal').html('');
				$('#addStudyFolder').modal('show');
			}
		}
		
		
		//]]>
	</script>
</div>
