	        	   $('#importGermplasmModal').modal('hide');
	        	   setTimeout(function(){$('#listTreeModal').modal('show');}, 300);
	        	   
	           }
	           function closeImportFrame(listGermplasmId){
					//alert('reload tree and preselect list id ' + listId);

					$('#importGermplasmModal').modal('hide');
					
					listId = listGermplasmId;
					 $("#germplasmTree").dynatree("getTree").reload();
					 $('#listTreeModal').modal('show');

	           function doInitialLoad(listId) {

	        	   	node.toggleExpand();

	        	   //console.log(identifier);
  					
  					setTimeout(function(){
  						$("#germplasmTree").dynatree("getTree").getNodeByKey(identifier).select(true);

		   		};
