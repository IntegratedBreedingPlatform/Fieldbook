<div class="col-xs-7 col-md-7" xmlns:th="http://www.thymeleaf.org">
	<!-- Modal -->
	<div class="modal fade" id="addVariablesSettingModal" role="dialog" aria-labelledby="addVariablesSettingModal" aria-hidden="true">
		<div class="modal-dialog modal-large">
			<div class="modal-content">
				<div class="modal-body" id="addVariablesSettingBody">
					<div class="row form-group">
						<div class="col-xs-11 col-md-11">
							<label class="modal-title fbk-modal-title" id="heading-modal"></label>
						</div>
						<div class="col-xs-1 col-md-1">
							<button  id="closeAddVariablesSettingModal" type="button" class="close  pull-right glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true"/>
						</div>
					</div>

					<div class="row">
						<div id="page-message-modal" class="col-xs-12 col-md-12"></div>
					</div>
					<div>
						<div class="row" xmlns:th="http://www.thymeleaf.org">
							<div class="col-xs-5 col-md-5">
								<div class="form-group" id="page-message"></div>
								<span class="h4" th:utext="#{ontology.search.name}">
									Enter a property or variable name:*
								</span>
							</div>

							<div class="col-xs-7 col-md-7">
								<div class="form-group"></div>
								<h4 id="variable-details">
								</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-5 col-md-5">
								<div style="padding-left: 0px;" class="col-xs-12 col-md-12">
									<input type="hidden" id="srch-term" class="form-control"/>
								</div>
							</div>
						</div>

						<div class="row">
							&nbsp;
						</div>

						<div class="row">
							<div class="col-xs-5 col-md-5">
								<div id="ontology-browser-tree">
									<div class="col-xs-12 col-md-12" xmlns:th="http://www.thymeleaf.org">
										<div class="row">
											<div id="ontologyBrowserTree" style="overflow:auto;"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-7 col-md-7" id="ontology-detail-tabs">

							</div>
						</div>

						<a style="display: none" id="ontologyBaseUrl" href="/OntologyBrowser" th:href="@{/OntologyBrowser/}">test</a>
						<div class="col-xs-7 col-md-7 variable-detail-info" style="display:none">
							<!-- Tab Navigation section -->
							<ul class="nav nav-tabs" id="ontology-tab-headers">
								<li class="active" id="ontology-details-tab-li"><a href="javascript:showSelectedTab('ontology-details-tab');">Details</a></li>
							</ul>
							<!-- details section -->
							<div style="padding-top: 15px;" id="ontology-tabs">
								<div id="ontology-details-tab">
									<div class="col-xs-12 col-md-12" id="reminder-placeholder" th:text="#{ontology.browser.details.tab.reminder}">
										Select a Standard Variable to view
									</div>
								</div>
							</div>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-12 col-md-12">
							<table id="newVariablesList" class="my-class table table-curved table-condensed" style="margin-left:5px;">
								<thead>
									<th>Variable Name</th>
									<th>Property</th>
									<th>Scale</th>
									<th>Method</th>
									<th>Role</th>
								</thead>
								<tbody>
									<tr th:each="choice, rowStat : *{selectedVariables}">
										<td>
											<input type="hidden" class="addVariables" th:field="*{selectedVariables[__${rowStat.index}__].cvTermId}" />
											<input type="text" class="addVariables" th:field="*{selectedVariables[__${rowStat.index}__].name}" />
										</td>
										<td th:text="*{selectedVariables[__${rowStat.index}__].property}"></td>
										<td th:text="*{selectedVariables[__${rowStat.index}__].scale}"></td>
										<td th:text="*{selectedVariables[__${rowStat.index}__].method}"></td>
										<td th:text="*{selectedVariables[__${rowStat.index}__].role}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer addVariable-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true" th:text="#{common.form.cancel.text}">Cancel</button>
					<button type="button" id="addVariables" class="btn btn-primary" aria-hidden="true" onclick="javascript: submitSelectedVariables();">Add Variables</button>
				</div>
			</div>
		</div>
	</div><!-- Modal -->
</div>

<a style="display: none" id="ontologyBaseUrl" href="/OntologyBrowser" th:href="@{/OntologyBrowser/}">test</a>

<div layout:fragment="page-script">
	<script type="text/javascript" th:src="@{/static/js/ontologyBrowser.js}"></script>
	<script type='text/javascript' th:inline="javascript">
		//<![CDATA[
		var treeData = /*[[${createNurseryForm.treeData}]]*/;
		var searchTreeData = /*[[${createNurseryForm.searchTreeData}]]*/;
		var treeDivId = 'ontologyBrowserTree';
		var seasrchErrorMessage = /*[[#{ontology.search.error.no.result}]]*/;
		var variableDetailHeader = /*[[#{ontology.variable.details}]]*/;
		var noVariableAddedMessage = /*[[#{nursery.managesettings.select.variable}]]*/;

		var ontologyUrl = $('#ontologyBaseUrl').attr('href');
		var termSuggestions_obj = [];
	    var termSuggestions;
	    var termSuggestionsMap = {};
	    var isSearchTab = false;

		$( document ).ready(function() {

				//display tree
				displayOntologyTree(treeDivId, treeData, searchTreeData, 'srch-term');
				$.fn.modal.Constructor.prototype.enforceFocus = function () {};
			});

		//]]>
	</script>
</div>
