<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="col-xs-7 col-md-7 fbk-advance-label-pos" th:object="${seedStoreForm}">
			<div class="pull-left">
				<strong class="sub-content-heading pull-left" th:text="#{crosses.nursery.header}">Crosses
					List</strong>
				&nbsp;&nbsp;&nbsp;
				<span th:text="#{advancing.nursery.entries.total}"
					  class="control-label advanced-list-label">Total Entries:</span>
				<span class="control-label control-label-bold advance-list-size advanced-list-label"
					  id="numberOfEntries" th:text="*{totalNumberOfGermplasms}"></span>
				&nbsp;&nbsp;&nbsp;
				<span th:text="#{list.number.of.selected}"
					  class="control-label advanced-list-label">Selected:</span>
				<span class="control-label control-label-bold advance-list-size advanced-list-label numberOfAdvanceSelected">0</span>
			</div>
			<div style="float:inherit">
				<button style="margin-left: 20px" type="button"
						class="btn btn-info btn-save-import-cross-inventory" aria-hidden="true"
						onclick="javascript: ImportInventoryFunctions.saveImport('crosses');"
						th:text="#{nursery.save.advanced.inventory.list}">
					Save
				</button>

				<button style="margin-left: 20px" type="button"
						class="btn btn-info btn-discard-import-cross-inventory" aria-hidden="true"
						onclick="javascript: ImportInventoryFunctions.discardImport('crosses');"
						th:text="#{import.discard.data}">
					Discard Imported Data
				</button>
			</div>
		</div>
		<div class="pull-right">

			<div style="float:right;  margin-right: 10px;">
				<button type="button" class="btn btn-info"
						onclick="javascript: ImportInventoryFunctions.openImportInventoryModal('crosses');"
						th:text="#{advancing.nursery.button.import.inventory}">
				</button>
			</div>

			<div style="float:right;  margin-right: 10px;">
				<button type="button" class="btn btn-info" onclick="javascript: addLot();"  th:text="#{advancing.nursery.button.manage.inventory}">						
				</button>					
			</div>
		</div>
	</div>
</div>
<div class="row">
	&nbsp;
</div>
<div class="row col-xs-12 col-md-12" id="inventory-germplasm-list">
	<div th:include="/Inventory/seedInventoryPagination"></div>
</div>
