<script type='text/javascript' th:inline="javascript">
	//<![CDATA[        
        var checkTypes = /*[[${checkTypes}]]*/ null;
        var checkTypes_obj = [];
        var spinnerCreatedAlready = false;
        $( document ).ready(function() {  
			
			$('#manageCheckTypesModal').on('hidden.bs.modal', function (e) {
				  reloadCheckTypeDropDown(false, 'checklist-select');
				});
		
			initializeCheckTypeSelect2(checkTypes, [], false, 0, "comboCheckCode");
			$("#updateCheckTypes").hide();
			$("#deleteCheckTypes").hide();
			$('#mannerOfInsertion').select2();
			
			setSpinnerMaxValue();
        });
        
        function setSpinnerMaxValue(){
        	var totalGermplasm = 0;
        	if($('#totalGermplasms').val() != null)
        		totalGermplasm = parseInt($('#totalGermplasms').val());
        	if(spinnerCreatedAlready == false){
	        	$('#interval2').spinedit({
					minimum: 1,
					maximum: totalGermplasm,
					step: 1,
					value: 1
				});
				$('#startIndex2').spinedit({
					minimum: 1,
					maximum: totalGermplasm,
					step: 1,
					value: 1
				});
				spinnerCreatedAlready = true;
        	}else{
        		$('#interval2').spinedit('setMaximum', totalGermplasm);
        		$('#startIndex2').spinedit('setMaximum', totalGermplasm);
        		
        		//set default value to 1 
        		$('#interval2').spinedit('setValue', 1);
        		$('#startIndex2').spinedit('setValue', 1);
        		
        		if(totalGermplasm < parseInt($('#interval').val()))
        			$('#interval2').spinedit('setValue', totalGermplasm);
        		if(totalGermplasm < parseInt($('#startingIndex').val()))
        			$('#startIndex2').spinedit('setValue', totalGermplasm);
        	}
        }
      //]]>
    </script>
