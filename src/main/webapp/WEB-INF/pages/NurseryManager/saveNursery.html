<div class="col-md-12" xmlns:th="http://www.thymeleaf.org">

<section layout:fragment="content">
	<div class="page-header">
		<h1>
			Step 4: Save Nursery
		</h1>
		
		<div class="progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
		    <span class="sr-only">80% Complete</span>
		  </div>
		</div>
	</div>

	<div id="page-message">
		<form  th:object="${saveNurseryForm}" th:remove="tag">	
	        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')} " th:each="err : ${#fields.errors('*')}" th:text="${err}"></div> 
		</form>
	</div>

	<form role="form-horizontal" class="form-horizontal" action="#" 
		th:action="@{/NurseryManager/saveNursery}" method="post" th:object="${saveNurseryForm}" enctype="multipart/form-data">

		<div class="form-group row">
			<div class="col-md-12">
			
				<table cellpadding="5" cellspacing="5" border="0">
					<tr>
						<td><label th:text="#{nursery.savenursery.title}" /></td>
						<td><input type="text" th:field="*{title}" /></td>
					</tr>
					<tr>
						<td><label th:text="#{nursery.savenursery.objective}" /></td>
						<td><input type="text" th:field="*{objective}" /></td>
					</tr>
					<tr>
						<td><label th:text="#{nursery.savenursery.nurseryBookName}" /></td>
						<td><input type="text" th:field="*{nurseryBookName}" /></td>
					</tr>
				</table>

			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="button" onclick="history.go(-1);" th:value="#{form.back.text}" class="btn btn-primary btn-lg" />
				<input type="submit" th:value="#{form.finish.text}" class="btn btn-primary btn-lg" />
			</div>
		</div>
	</form>
	
</section>

</div>
