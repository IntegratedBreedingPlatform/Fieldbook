<div>
	<div id="check-table">
		<form  id="check-germplasm-list-form" role="form-horizontal" class="form-horizontal" action="#"
		th:action="@{/NurseryManager/importGermplasmList/next}" method="post" th:object="${importGermplasmListForm}" enctype="multipart/form-data">

		<input type="hidden" id="totalNumberOfChecks" th:value="*{#lists.size(importedCheckGermplasm)}"/>

		<!-- case 1: no data means no table -->
		<div th:if="*{importedCheckGermplasm == null or #lists.isEmpty(importedCheckGermplasm)}">
			<span class="noGermplasmListIndicator" th:text="#{nursery.import.no.germplasm.list}">No Germplasm list</span>
		</div>

		<!-- case 3: basic view of the importedGermplasm -->
		<div th:if="*{importedCheckGermplasm != null and not #lists.isEmpty(importedCheckGermplasm)}">
			<div class="check-germplasm-list-table-old check-germplasm-list-data-table">
				<table th:if="*{not #lists.isEmpty(importedCheckGermplasm)}" class="table-curved table-condensed check-germplasm-list-items">
					<thead>
						<tr>
							<th data-col-name="desig" style="text-align: left; vertical-align: middle" th:utext="#{nursery.import.header.designation}">.Designation</th>
							<th data-col-name="check" style="text-align: left; vertical-align: middle" th:utext="#{nursery.import.header.check}">.Check</th>
						</tr>
					</thead>
					 
					<tbody th:remove="all-but-first">
						<tr th:each="gid, row : *{importedCheckGermplasm}" th:attr="data-entry=${gid.entryId}" th:attrappend="data-gid=${gid.gid},data-index=${gid.index}" class="checkRow">

							<td style="text-align: left; vertical-align: middle" >
								<a href="javascript: void(0)" onclick="javascript: openGermplasmDetailsPopop(this)" th:text="${gid.desig}" th:attr="data-gid=${gid.gid}" th:attrappend="data-desig=${gid.desig}">.2</a>
							</td>
							<td align="left">
								<select th:field="*{importedCheckGermplasm[__${row.index}__].check}" class="form-control checklist-select">
									<option value="">Please Choose</option>
									<option th:each="type: ${checkLists}"  th:attr="data-code=${type.name}"  th:value="${type.id}" th:text="${type.description}"></option>
								</select>
							</td>
						</tr>
						<tr>
							<td>.1.1</td>
							<td>.2</td>
						</tr>
					</tbody>
					  
				</table>
			</div>
		</div>
		<div class="row col-xs-12 col-md-12">
			<div id="check-germplasm-list-reset-button" class="pull-left">
	            <a style="margin-top: 5px;" href="javascript: resetCheckList()" class="btn btn-default">Clear</a>
	        </div>			
		</div>
	</form>
</div>
</div>
