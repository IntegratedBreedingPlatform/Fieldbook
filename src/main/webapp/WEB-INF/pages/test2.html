<div class="col-md-12" xmlns:th="http://www.thymeleaf.org">
	<div class="page-header">
		<h1>
			Navigation Test 2
		</h1>				

	</div>
	<form  th:object="${test2Form}" th:remove="tag">	
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')} " th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
	</form>
	
	<form role="form-horizontal" class="form-horizontal" action="#" th:action="@{/test2/doSubmit}" method="post" th:object="${test2Form}">
		<div class="form-group row">
			<div class="col-md-6">
				<label class="col-md-2 control-label">Name:</label>
				<div class="col-md-6">
	               <input type="text" th:field="*{name}" class="form-control"/>
	            </div>	 
			</div>
		</div>
		
		<div class="form-group row">
			<div class="col-md-6">
				<label class="col-md-2 control-label">Location:</label>
				<div class="col-md-6">
	               <select th:field="*{locationId}" class="form-control">
				    <option th:value="*{locationList[__${rowStat.index}__].locid}" th:text="*{locationList[__${rowStat.index}__].lname}" th:each="choice, rowStat : *{locationList}">Philippines</option>	    
				   </select>
	            </div>	 
			</div>
		</div>
		 
		<div class="form-group row">
			<div class="col-md-12">
				<label class="col-md-2 control-label">Method:</label>
				<div class="col-md-10">
	               <div class="row">
	               		<div class="col-md-5" th:each="choice, rowStat : *{methodList}">               			
	               			<input th:field="*{methodIds}" type="checkbox" value="" th:value="*{methodList[__${rowStat.index}__].mid}"/>
	               			<label class="control-label" th:text="*{methodList[__${rowStat.index}__].mname}">Method Name</label>
	               		</div>
	               </div>			   
	            </div>	 
			</div>
		</div>
		
		<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<input type="submit" value="Submit" class="btn btn-primary btn-lg"/>
		</div>
	</div>
		 
	</form>
	

</div>
