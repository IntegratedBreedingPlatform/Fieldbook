<div class="col-xs-4 col-md-4" xmlns:th="http://www.thymeleaf.org">
	<!-- Modal -->
	<form  class="import-design-section" id="changeImportDesign" method="post"
		th:action="@{/DesignImport/import}" enctype="multipart/form-data">
		<div class="modal fade import-window"
			id="changeDesignModal" role="dialog"
			aria-labelledby="changeDesignModal" aria-hidden="true">
			
			<div class="modal-dialog modal-medium">
				<div class="modal-content">
					<div class="modal-header">
	                    <button type="button" class="close closeTrigger" data-dismiss="modal" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title" th:text="#{design.import.change.design}"></h4>
	                </div>
	                
					<div class="modal-body" id="changeDesignModalBody">
						<div class="row form-group">
							<div class="col-xs-12 col-md-12">
								<label id="change-design-description-trial" th:utext="#{design.import.change.design.description.trial}"></label>
								<label id="change-design-description-nursery" th:utext="#{design.import.change.design.description.nursery}"></label>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							aria-hidden="true" th:text="#{common.form.cancel.text}">Cancel</button>
						<button type="button" class="btn btn-primary btn-change-imported-design" aria-hidden="true">Continue</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
