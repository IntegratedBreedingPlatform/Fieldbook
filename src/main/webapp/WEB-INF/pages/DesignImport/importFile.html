<div class="col-xs-7 col-md-7" xmlns:th="http://www.thymeleaf.org">
	<!-- Modal -->
	<form  class="import-design-section" id="importDesignUploadForm" method="post"
		th:action="@{/DesignImport/import}" enctype="multipart/form-data">
		<div class="modal fade import-window"
			id="importDesignModal" role="dialog"
			aria-labelledby="importDesignModal" aria-hidden="true">
			<div class="modal-dialog modal-medium">
				<div class="modal-content">
					<div class="modal-header">
	                    <button type="button" class="close closeTrigger" data-dismiss="modal" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title" th:text="#{design.import.select.header}"></h4>
	                </div>
					<div class="modal-body" id="importDesignModalBody">

						<div class="row form-group">
							<div class="col-xs-12 col-md-12">
								<label class=""><strong
									class="sub-content-heading ng-binding"
									th:text="#{design.import.select.subheading}"></strong></label>
							</div>
							<div class="col-xs-12 col-md-12">
								<label th:utext="#{design.import.select.description}"></label>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-xs-7 col-md-7">
								<label th:utext="#{design.import.file.format.description}"
									class="control-label add_top_padding label-bold"></label><span
									class="required">*</span>
							</div>
							<div class="col-xs-5 col-md-5">
								<select name="fileType" style="width: 205px" id="importDesignType">
									<option value="0">Please Choose</option>
									<option value="1" th:text="CSV" selected="selected"></option>
									<option value="2" th:text="Excel"></option>
								</select>
							</div>
						</div>

						<div class='row form-group add_top_padding'>

							<div class="col-md-12">
								<div class="fileupload fileupload-new fbk-import-upload-file"
									data-provides="fileupload">
									<span class="btn btn-info btn-file "> <span
										class="fileupload-new"
										th:text="#{nursery.import.germplasm.browse.file}">Browse</span>
										<input id="fileupload-import-design" name="file" type="file"
										class="file-input" />
									</span> <span class="fileupload-preview-wrap"><b><span
											th:text="#{selected.import.file}">Selected import file</span>:</b>
										<i class="fileupload-preview"></i></span> <span
										style="display: inline-block; margin-left: 15px"> <a
										href="#" class="btn btn-default fileupload-exists"
										data-dismiss="fileupload"
										th:text="#{nursery.managesettings.clear.settings}">Clear</a>
									</span>

								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							aria-hidden="true" th:text="#{common.form.cancel.text}">Cancel</button>
						<button type="button" class="btn btn-primary btn-import-design" aria-hidden="true">Continue</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
