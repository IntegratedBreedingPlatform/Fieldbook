<div class="col-md-12" xmlns:th="http://www.thymeleaf.org">
	<div class="page-header">
		<h1 th:text="#{fieldmap.header.field.plan}">
			FIELD PLAN
		</h1>
	</div>			  
</div>
<div class="row">
	<div class="col-md-3">
		<span style="font-weight: bold; font-size: 18px" th:text="#{fieldmap.header.make.a.field.plan}">Make a Field Plan</span>
	</div>
	<div class="col-md-3">
		<span th:text="#{fieldmap.header.enter.details}">1. ENTER FIELD DETAILS</span>
	</div>
	<div class="col-md-3">
		<span style="font-weight: bold; font-size: 16px" th:text="#{fieldmap.header.enter.planting.details}">2. ENTER PLANTING DETAILS</span>
	</div>
	<div class="col-md-3">
		<span th:text="#{fieldmap.header.generate.field.map}">3. GENERATE FIELD MAP</span>
	</div>
</div>

<form role="form-horizontal" action="#" onsubmit="return validatePlantingDetails();"
th:action="@{/Fieldmap/plantingDetails}" method="post" th:object="${fieldmapForm}" enctype="multipart/form-data">
	<div style="border: 1px solid #333333">
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<div class="col-md-12" id="page-message"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" >
				<div class="form-group">
					<div class="col-md-12">
						<label th:text="#{fieldmap.header.planting.details}">PLANTING DETAILS</label>
					</div>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
				<div class="col-md-2">
					<label class="control-label" th:text="#{fieldmap.label.starting.coordinates} + ':'">Starting Coordinates:</label>
				</div>
				<div class="col-md-4">
					<input th:field="*{userFieldmap.startingColumn}" type="text" style="width: 20%;" />&nbsp;
					<strong><em th:text="#{fieldmap.label.column}">column</em></strong>
					&nbsp;&nbsp;&nbsp;
					<input th:field="*{userFieldmap.startingRange}" type="text" style="width: 20%;" />&nbsp;
					<strong><em th:text="#{fieldmap.label.range}">range</em></strong>
				</div>
				</div>
				<div class="form-group">
					<div class="col-md-2">
						<label class="control-label" th:text="#{fieldmap.trial.planting.order}">Planting Order:</label>
					</div>
					<div class="col-md-4">
						<div class="form-group ">
							<label class="radio-inline">
						    <input type="radio" th:field="*{userFieldmap.plantingOrder}" id="plantingOrder" value="1" th:text="#{fieldmap.planting.order.row.column}">
						    	Row/Column
						    </input>
						  	</label>
						  	<label class="radio-inline">
						    <input type="radio" th:field="*{userFieldmap.plantingOrder}" id="plantingOrder" value="2" th:text="#{fieldmap.planting.order.serpentine}">
						    	Serpentine
					    	</input>
						  	</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-md-12" >
				<div class="form-group">
					<div class="col-md-12">
						<label th:text="#{fieldmap.header.unavailable.plots}">UNAVAILABLE PLOTS</label>
					</div>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-12" >
				<div class="form-group">
					<div class="col-md-12">
						<text th:text="#{fieldmap.instruction.unavailable.plots}">
						If there are any plots in this block that are unusable, mark them with an X.
						</text>
					</div>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-12" >
				
			</div>	
		</div>
		<div class="row">
			<div class="col-md-offset-5 col-md-7">
				<div class="form-group">
			      <input type="button" href="/Fieldmap/enterFieldDetails.html" th:href="@{/Fieldmap/enterFieldDetails/trial/-10}" th:value="#{common.form.back.text}" value="Back" class="btn btn-default btn-lg"/>
			      <input type="submit" th:value="#{common.form.next.text}" value="Next" class="btn btn-primary btn-lg"/>
		      	</div>
		    </div>
	    </div>
	</div>
</form>

<div layout:fragment="page-script">
	<script type='text/javascript' th:inline="javascript">
	//<![CDATA[
        var startColError = /*[[#{fieldmap.starting.coordinates.required(#{fieldmap.label.column})}]]*/;
        var startRangeError = /*[[#{fieldmap.starting.coordinates.required(#{fieldmap.label.range})}]]*/;
		var plantingOrderError = /*[[#{fieldmap.planting.order.required}]]*/;
		var startColInvalid = /*[[#{fieldmap.starting.coordinates.invalid(#{fieldmap.label.column},#{fieldmap.label.column})}]]*/;
		var startRangeInvalid = /*[[#{fieldmap.starting.coordinates.invalid(#{fieldmap.label.range},#{fieldmap.label.range})}]]*/;
		var startColNotInt = /*[[#{fieldmap.starting.coordinates.not.an.integer(#{fieldmap.label.column})}]]*/;
		var startRangeNotInt = /*[[#{fieldmap.starting.coordinates.not.an.integer(#{fieldmap.label.range})}]]*/;
		var rowNum = /*[[${fieldmapForm.userFieldmap.numberOfRowsInBlock}]]*/;
		var rangeNum = /*[[${fieldmapForm.userFieldmap.numberOfRangesInBlock}]]*/;
		
		function validatePlantingDetails() {
			var startingCol = $('#'+getJquerySafeId("userFieldmap.startingColumn")).val();
			var startingRange = $('#'+getJquerySafeId("userFieldmap.startingRange")).val();
			var plantingOrder = $("input[type='radio']:checked").length;
						
			if (startingCol == "") {
				showMessage(startColError);
				return false;
			}
			
			if (startingRange == "") {
				showMessage(startRangeError);
				return false;
			}
			
			if (!isInt(startingCol)) {
				showMessage(startColNotInt);
				return false;
			} 
			
			if (!isInt(startingRange)) {
				showMessage(startRangeNotInt);
				return false;
			}
			
			if (parseInt(startingCol) > parseInt(rowNum) || parseInt(startingCol) == 0) {
				showMessage(startColInvalid);
				return false;
			}
			
			if (parseInt(startingRange) > parseInt(rangeNum) || parseInt(startingRange) == 0) {
				showMessage(startRangeInvalid);
				return false;
			}
			
			if (plantingOrder == 0) {
				showMessage(plantingOrderError);
				return false;
			}
			return true;
		}
		
		function showMessage(message) {
			$("#page-message").html(
				    "<div class='alert alert-danger'>"+ message +"</div>"
			);
		}
    //]]>
    </script>
</div>
