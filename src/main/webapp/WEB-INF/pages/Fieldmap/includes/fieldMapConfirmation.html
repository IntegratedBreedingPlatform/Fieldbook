<div class="modal fade" id="manageTrialConfirmation" tabindex="-1" role="dialog"
aria-labelledby="manageTrialConfirmationLabel" aria-hidden="true">
	
	<div class="modal-dialog">
		<div class="modal-content">		
			<div class="modal-body">
				<div class="row form-group">
					<div class="col-xs-11 col-md-11">					
						<label class="modal-title heading-modal fbk-modal-title">Confirmation</label>
					</div>
					<div class="col-xs-1 col-md-1">
						<button type="button" class="close pull-right glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true"></button>
					</div>										
				</div>
				<div class="row">
					<div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
						<p th:text="#{fieldmap.confirmation.for.viewing.generated.fieldmap}">Do you wish to view the generated fieldmap(s)?</p>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-xs-offset-5 col-xs-7 col-md-offset-5 col-md-7">
						<div class="form-group">
							<input type="hidden" id="fieldmapStudyId" name="fieldmapStudyId" />
							<input type="hidden" id="fieldmapDatasetId" name="fieldmapDatasetId" />
							<input type="hidden" id="fieldmapGeolocationId" name="fieldmapGeolocationId" />
							<button type="button" class="btn btn-danger" th:value="#{common.form.yes.text}"
							onclick="javascript: proceedToCreateFieldMap();">No</button>
							<button type="button" class="btn btn-primary" th:value="#{common.form.no.text}"
							onclick="javascript: proceedToGenerateFieldMap();">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
