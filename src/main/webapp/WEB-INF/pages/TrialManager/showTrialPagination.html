<div th:object="${manageTrialForm}">
    <!-- case 1: no data means no table -->
     <div th:if="*{paginatedTrialDetailsList == null or #lists.isEmpty(paginatedTrialDetailsList)}">
       <span th:text="#{trial.managetrial.no.trial.list}">No Trials</span>
     </div>
     
         
     <!-- case 2: nursery list has data -->
     <div th:if="*{paginatedTrialDetailsList != null and not #lists.isEmpty(paginatedTrialDetailsList)}">
         <table id="trial-table" th:if="*{not #lists.isEmpty(paginatedTrialDetailsList)}" class="my-class table table-curved table-condensed">
           <thead>
				<tr>
					<th th:text="#{trial.managetrial.showtrial.name}">Name</th>
					<th th:text="#{trial.managetrial.showtrial.title}">Title</th>
					<th th:text="#{trial.managetrial.showtrial.objective}">Objective</th>
					<th th:text="#{trial.managetrial.showtrial.start.date}">Start Date</th>
					<th th:text="#{trial.managetrial.showtrial.end.date}">End Date</th>
					<th th:text="#{trial.managetrial.showtrial.principal.investigator}">Principal Investigator</th>
					<th th:text="#{trial.managetrial.showtrial.site.name}">Site Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:class="${row.even}? 'data-row even' : 'data-row odd'" th:each="trial, row : *{paginatedTrialDetailsList}"  th:id="${trial.id}">
					<td th:text="${trial.studyName}">Name</td>
					<td th:text="${trial.title}">Title</td>
					<td th:text="${trial.objective}">Objective</td>
					<td th:text="${trial.startDate}">Start Date</td>
					<td th:text="${trial.endDate}">End Date</td>
					<td th:text="${trial.piName}">Principal Investigator</td>
					<td th:text="${trial.siteName}">Site Name</td>
				</tr>
			</tbody>
         </table>
	</div>
</div>

<div layout:fragment="page-script">
	<!-- For pagination -->
	<script type='text/javascript' th:inline="javascript">
	//<![CDATA[    
        
		$( document ).ready(function() {  	     
        	triggerFieldMapTableSelection('trial-table');
		});
        
      //]]>
    </script>
</div>
