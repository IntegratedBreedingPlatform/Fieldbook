<div class="col-xs-7 col-md-7" xmlns:th="http://www.thymeleaf.org">
	<!-- Modal -->
   	<div class="modal fade" id="usePreviousTrialModal" role="dialog" aria-labelledby="usePreviousTrialModal" aria-hidden="true">
		<div class="modal-dialog">
	    	<div class="modal-content">
		    	<div class="modal-header">
		    		<button id="closeUsePreviousTrialModal" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		            <h4 class="modal-title" id="heading-modal" th:text="#{nursery.managesettings.choose.existing.nursery}">
	         		</h4>
				</div>
				<div class="modal-body" id="usePreviousTrialBody">
	         		<div class="row">
		         		<div id="page-message-modal" class="col-xs-12 col-md-12">
		         			<div class="col-xs-3 col-md-3">
		         				<label class="control-label" th:text="#{nursery.managesettings.nursery}+':'">Nursery:</label>
		         			</div>
		         			<div class="col-xs-6 col-md-6">
		         				<select id="selectedTrial" class="form-control">
		         					<option th:each="trial : ${trialList}" th:value="${trial.id}" th:text="${trial.studyName}"></option>
		         				</select>
		         			</div>
		         			<div class="col-xs-3 col-md-3">
		         			</div>
		         		</div>
	         		</div>
         		</div>
         		<div class="modal-footer">    	       			
	       			<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true" th:text="#{common.form.cancel.text}">Cancel</button>
	       			<button type="button" id="chooseNursery" class="btn btn-primary" aria-hidden="true" 
	       				th:text="#{common.form.ok.text}" onclick="javascript: chooseSelectedTrial();">Ok</button>	
       			</div>
			</div>
		</div>
	</div>
</div>
<div layout:fragment="page-script">
	<script type='text/javascript' th:inline="javascript">
	//<![CDATA[

    </script>
</div>
