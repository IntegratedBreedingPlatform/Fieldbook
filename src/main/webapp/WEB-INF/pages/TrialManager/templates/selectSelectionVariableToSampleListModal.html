<div class="col-xs-10 col-md-10">
	<div class="modal fade" id="selectSelectionVariableToSampleListModal" role="dialog" aria-labelledby="selectSelectionVariableToSampleListModal"
		 ng-controller="selectSelectionVariableToSampleListModalCtrl as selectVariableSampleListCtrl">
		<form name="sampleForm" novalidate="" class="simple-form">
			<div class="modal-dialog modal-medium">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row form-group">
							<div class="col-xs-11 col-md-11">
								<label class="modal-title fbk-modal-title" id="heading-modal"
									   th:text="#{study.sample.header}">Create sample list</label>
							</div>
							<div class="col-xs-1 col-md-1">
								<button id="closeAdvanceTrialModal" type="button" class="close  pull-right glyphicon glyphicon-remove"
										data-dismiss="modal"/>
							</div>
						</div>

						<div class="row form-group">
							<div id="page-advance-modal-message"></div>
						</div>
						<div class="separator"></div>
						<p></p>
						<div class="row form-group">
							<div class="col-xs-12 col-md-12">
								<br></br>
								<strong class="sub-content-heading ng-binding" th:utext="#{study.samples}"> SAMPLES></strong>
								<div>
									<label class=""><em th:utext="#{study.sample.list.mandatory.fields}">* Indicates mandatory
										fields</em></label>
								</div>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-xs-6 col-md-6">
								<label class="control-label add_top_padding label-bold" th:utext="#{study.select.variate.sample.list}">Choose
									variate that defines the number of samples per plot *</label>

							</div>
							<div class="report-type-section col-xs-6 col-md-5">
								<select id="sampleSelectVariable" name="selectVariableManageSample"
										ng-options="variable.name for variable in variables" ng-model="variableSelected" required="">
									<option value="">Please Choose</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-xs-6 col-md-6">
								<label class="control-label add_top_padding label-bold" th:utext="#{study.select.take.by.sample.list}">Taken
									by</label>
							</div>
							<div class="report-type-section col-xs-6 col-md-5">
								<select id="sampleSelectUser" ng-options="user.id as user.username for user in users"
										ng-model="selectedUser">
									<option value="">Please Choose</option>
								</select>
							</div>
							<br></br>
						</div>
						<div class="row form-group">
							<div class="col-xs-6 col-md-6">
								<label class="control-label add_top_padding label-bold" th:text="#{study.sampling.date.sample.list}">Sampling
									date</label>
							</div>
							<div class="col-xs-4 col-md-4">
								<p class="input-group">
									<input id="sampleSelectSamplingDate" class="form-control" placeholder="yyyy-mm-dd" style="width: 100px"
										   type="text" ng-model="dateSampling" jq-datepicker="" set-current-date-as-default="true"
										   data-date-format="yyyy-mm-dd" with-image="true" image-src="/Fieldbook/static/img/calendar.png"/>
								</p>
							</div>
						</div>
					</div> <!-- Modal Body -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="backToCreateSample()"
								th:text="#{common.form.back.text}">
							Back
						</button>
						<button type="button" class="btn btn-primary" ng-disabled="variableSelected === undefined || saveSampleListButton"
								ng-click="continue()" th:text="#{common.form.continue.text}">
							Save
						</button>
					</div>
				</div> <!-- Modal Content -->
			</div>
		</form>
	</div>
</div>
