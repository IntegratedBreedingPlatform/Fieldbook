
<div class="col-xs-10 col-md-10" xmlns:th="http://www.thymeleaf.org" >

		<div class="modal fade" id="selectEnviornmentModal" role="dialog" aria-labelledby="selectEnviornmentModal" ng-controller="SelectEnvironmentModalCtrl" aria-hidden="true">
			<div class="modal-dialog modal-large">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row form-group">
							<div class="col-xs-11 col-md-11">
								<label class="modal-title fbk-modal-title" id="heading-modal" th:text="#{trial.trialdetails.action.advance.trial}">Advance Trial</label>
							</div>
							<div class="col-xs-1 col-md-1">
								<button  id="closeAdvanceTrialModal" type="button" class="close  pull-right glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true"/>
							</div>
						</div>

						<div class="row form-group">
							<div id="page-advance-modal-message"></div>
						</div>

						<div class="row form-group">
							<div class="col-xs-12 col-md-12" >
								<label class=""><em th:utext="#{fieldmap.mandatory.fields}"> Mandatory fields are noted with a *</em></label>
							</div>
						</div>
						<br/>
                        <div id="location-selection">

                                <table class="table table-curved table-condensed fbk-table-with-check fbk-datatable-environments" width="100%">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>{{settings.managementDetails.val(PREFERENCED_LOCATION_VARIABLE).variable.name}}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="environment in data.environments" ng-class="{even : $even, odd : $odd}">
                                        <td><input type="checkbox" name="location" ng-model="trialInstances[$index]"  ng-checked="environment.Selected" ng-true-value="{{environment.managementDetailValues[TRIAL_INSTANCE_INDEX]}}" ng-false-value="{{undefined}}"/></td>
                                        <td>{{ environment.managementDetailValues[PREFERENCED_LOCATION_VARIABLE] }}</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        <div class="col-md-12">
                            <label class="fbk-selectall-chk"><input type="checkbox" ng-model="selectAll" ng-change="doSelectAll()" th:text="#{advancing.trial.select.all}"/></label>
                        </div>



					</div> <!-- Modal Body -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true" th:text="#{common.form.cancel.text}">
							Cancel
						</button>
						<button type="button" class="btn btn-primary" aria-hidden="true" ng-click="trialSelectEnvironmentContinue()" th:text="#{common.form.continue.text}">
							Continue
						</button>
					</div>
				</div> <!-- Modal Content -->
			</div>
		</div>
</div>

<div layout:fragment="page-script">

<script type='text/javascript' th:inline="javascript">
    if($scope.settings.managementDetails.val($scope.TRIAL_LOCATION_NAME_INDEX) != null){
        $scope.PREFERENCED_LOCATION_VARIABLE = $scope.TRIAL_LOCATION_NAME_INDEX;
    }
    else if($scope.settings.managementDetails.val($scope.TRIAL_LOCATION_ABBR_INDEX) != null){
        $scope.PREFERENCED_LOCATION_VARIABLE = $scope.TRIAL_LOCATION_ABBR_INDEX;
    }
</script>
</div>
