<div class="row" ng-cloak="">
	<div class="col-xs-12">
		<h1>Division title: {{division.name}}</h1>
		<h2 ng-if="preview" >Preview</h2>
		<div>
			<button ng-click="addDataTable()">addDataTable</button>
			<button ng-click="togglePreviewMode()">Toggle Preview mode</button>
			<button ng-click="resetPreview()">Reset Preview</button>
			<div ng-if="!preview">
				<table id="subobservation-table-{{subObservation.id}}-{{division.id}}"
					   datatable=""
					   dt-options="dtOptions"
					   dt-columns="dtColumns"
					   dt-column-defs="dtColumnDefs"
					   width="100%"
					   class="table-curved table-condensed">
				</table>
			</div>
			<!-- Preview Table -->
			<div ng-if="preview">
				<table id="preview-subobservation-table-{{subObservation.id}}-{{division.id}}"
					   datatable=""
					   dt-instance="nested.dtInstance"
					   dt-options="dtOptionsPreview"
					   width="100%"
					   dt-columns="dtColumns"
					   dt-column-defs="dtColumnDefs"
					   class="table-curved table-condensed">
				</table>
			</div>
			<div id="observation-inline-editor-container" class="hidden">
				<div id="observation-inline-editor" style="display: inline-block">
					<observation-inline-editor
						column="observationInlineEditor.column"
						observation="observationInlineEditor.observation"></observation-inline-editor>
				</div>
			</div>
		</div>
	</div>
</div>
