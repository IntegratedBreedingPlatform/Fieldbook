<div ng-app="manageTrialApp" ng-controller="manageTrialCtrl">
    <!-- header -->
    <div class="row col-xs-12">
        <h1 class="page-header col-xs-12">
            MANAGE TRIALS
        </h1>
    </div>

    <!-- BASIC DETAILS FORM -->
    <div class="row">
        <form action="#" enctype="multipart/form-data" id="createTrialMainForm" role="form-horizontal">
            <div class="row add-top-bottom-padding">
                <div class="col-md-12">
                    <div class="pull-left">
                        <img class="image-padding image-padding-with-text" height="30" width="30" src="/Fieldbook/static/img/new-nursery.png">
                        <span class="heading">Create Trial</span>
                        <input class="btn btn-info fbk-save-button-left-margin" onclick="" type="button" value="Save">
                    </div>
                    <a class="pull-right" href="/Fieldbook/TrialManager/manageTrials">Return to Manage Trials</a>
                </div>
            </div>

            <div class="row" style="height: 30px">
                <div class="col-md-12">
                    <label class="control-label">
                        <strong class="sub-content-heading">BASIC DETAILS</strong>
                    </label>
                </div>
            </div>

            <div class="row fbk-mandatory">
                <div class="col-md-12 ">
                    <label class=""><em><span class="required">*</span> indicates a mandatory field</em></label>
                </div>
            </div>

            <!-- basic details -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="row form-group">
                        <input class="cvTermIds trialLevelVariableIdClass" type="hidden" id="basicDetails0.variable.cvTermId" name="basicDetails[0].variable.cvTermId" value="8005">
                        <label class="control-label col-sm-4"><b>Trial Name</b>: <span class="required">*</span></label>

                        <div class="col-sm-8">
                            <input class="form-control character-input" type="text" id="basicDetails0.value" name="basicDetails[0].value" value="">
                        </div>
                    </div>

                    <div class="row form-group">
                        <input class="cvTermIds trialLevelVariableIdClass" type="hidden" id="basicDetails1.variable.cvTermId" name="basicDetails[1].variable.cvTermId" value="8007">
                        <label class="control-label col-sm-4"><b>Description</b>: <span class="required">*</span></label>

                        <div class="col-sm-8">
                            <input class="form-control character-input" type="text" id="basicDetails1.value" name="basicDetails[1].value" value="">
                        </div>
                    </div>

                    <div class="row form-group">
                        <input class="cvTermIds" type="hidden" id="basicDetails3.variable.cvTermId" name="basicDetails[3].variable.cvTermId" value="8030">
                        <label class="control-label col-sm-4"><b>Objective</b>:</label>

                        <div class="col-sm-8">
                            <textarea class="form-control character-input" rows="3" id="basicDetails3.value" name="basicDetails[3].value"></textarea>
                        </div>
                    </div>

                </div>

                <!-- second col -->
                <div class="col-xs-6">
                    <div class="row form-group">
                        <label class="control-label col-sm-4" id="folderLabel"><b>Save In</b>: <span class="required">*</span></label>

                        <div class="col-sm-8">
                            <input type="hidden" id="folderId" name="folderId" value="1">
                            <input type="hidden" id="folderName" name="folderName" value="Program Nurseries">

                            <div class="pull-left">
                                <label class="control-label" id="folderNameLabel">Program Nurseries</label>
                            </div>

                            <a class="pull-right" href="javascript: void(0)" id="chooseLocation" onclick="openStudyTree(2);">Change Folder</a>
                        </div>
                    </div>

                    <div class="row form-group">
                        <input class="cvTermIds" type="hidden" id="basicDetails5.variable.cvTermId" name="basicDetails[5].variable.cvTermId" value="8020">
                        <label class="control-label col-sm-4"><b>Created by</b>: <span class="required">*</span></label>
                        <input class="cvTermIds" type="hidden" id="basicDetails6.variable.cvTermId" name="basicDetails[6].variable.cvTermId" value="8009">

                        <div class="col-sm-8">
                            <input type="hidden" id="basicDetails5.value" name="basicDetails[5].value" value="-1">
                            <input type="hidden" id="basicDetails6.value" name="basicDetails[6].value" value="20140701">
                            <label>Rintarou Okabe</label>
                        </div>

                    </div>

                    <div class="row form-group">
                        <input class="cvTermIds" type="hidden" id="basicDetails2.variable.cvTermId" name="basicDetails[2].variable.cvTermId" value="8050">
                        <label class="control-label col-sm-4"><b>Creation Date</b>: <span class="required">*</span></label>
                        <div class="col-sm-8">
                            <input class="form-control date-input" id="basicDetails.value2" placeholder="yyyy-mm-dd" style="width: 100px" type="text" name="basicDetails[2].value" value="">
                            <label class="btn datepicker" for="basicDetails.value2">
                                <img style="padding-bottom:3px;" src="/Fieldbook/static/img/calendar.png">
                            </label>
                        </div>
                    </div>

                    <div class="row form-group">
                        <input class="cvTermIds" type="hidden" id="basicDetails4.variable.cvTermId" name="basicDetails[4].variable.cvTermId" value="8060">
                        <label class="control-label col-sm-4"><b>Completion Date</b>:</label>

                        <div class="col-sm-8">
                            <input class="form-control date-input" id="basicDetails.value4" placeholder="yyyy-mm-dd" style="width: 100px" type="text" name="basicDetails[4].value" value="">
                            <label class="btn datepicker" for="basicDetails.value4">
                                <img style="padding-bottom:3px;" src="/Fieldbook/static/img/calendar.png">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-group add_top_padding">
                <div class="col-xs-12 col-md-12">
                    <label class="label-bold">How would you like to build your trial? </label>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-xs-8 col-md-8">
                    <select>
                        <option value="1">Start with Blank Trial</option>
                        <option value="2">Use Previous Trial</option>
                    </select>
                    &nbsp;&nbsp;
                    <input class="btn btn-info" id="choosePreviousStudy" onclick="" type="button" value="Choose" style="display: none;">
                </div>
                <div class="col-xs-4 col-md-4">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    &nbsp;
                </div>
            </div>
        </form>
    </div>

    <!-- TABS -->

    <ul class="nav nav-tabs row fb-tabs-headers" id="manage-trial-tab-headers">
        <li ng-repeat="tab in trialTabs" ng-class="tab.active"><a ng-href="#/{{tab.link}}">{{tab.name}}</a></li>

    </ul>

    <!-- CURRENT TAB CONTENT -->
    <div class="row fb-tabs" id="manage-trial-tabs" style="padding-top: 15px;">
        <div class="info">
            <div class="col-xs-12" ng-view></div>
        </div>
    </div>

    <!-- MAIN jS -->
    <script type="text/javascript" th:src="@{/static/js/trialmanager/manageTrial.js}"></script>

    <!-- constants here -->

    <!-- NG-VIEW controller js files -->
    <script type="text/javascript" th:src="@{/static/js/trialmanager/trialSettings.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/trialmanager/germplasm.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/trialmanager/treatment.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/trialmanager/environments.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/trialmanager/experimentalDesign.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/trialmanager/measurement.js}"></script>

</div>
