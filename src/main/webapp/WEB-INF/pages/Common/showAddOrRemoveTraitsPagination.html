<form id="addVariableForm" role="form-horizontal" onsubmit="return validateCells();" class="form-horizontal" action="#"
method="post" th:object="${createNurseryForm}" enctype="multipart/form-data">

	<input type="hidden" th:field="*{importVal}"/>
	<input type="hidden" th:field="*{numberOfInstances}"/>	
	
</form>
<div class="germplasm-measurement-list-table1">
	<table th:object="${createNurseryForm}" id="measurement-table" width="100%" class="table-curved table-condensed" >
		<thead>
			<tr>
				<th  data-term-id="Action" class="factors">Action</th>
				<th th:attr="data-term-id=${measurementVariable.termId}" th:class="${measurementVariable.factor == true} ? 'factors' : 'variates'" th:each="measurementVariable, rowIndex : *{arrangeMeasurementVariables}" th:utext="${measurementVariable.name}">.variable name</th>
				
			</tr>
		</thead>	
	</table>
</div>
<div class="row edit-experiment-section">
</div>


<script type='text/javascript' th:inline="javascript">
//<![CDATA[

		function doReturn() {
			location.href = "/Fieldbook/" + $("#study-type").val() + "Manager";
		}

		function validateCells(){
			var noError = true;
			return noError;
		}

		$( document ).ready(function() {
			initializeMeasurementsDatatable('#measurement-table', "/Fieldbook/Common/addOrRemoveTraits/data/table/ajax");		
		});

	//]]>
</script>
