<div class="col-xs-7 col-md-7" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade" id="openGermplasmModal" role="dialog" aria-labelledby="openGermplasmModal" aria-hidden="true">
		<div class="modal-dialog" style="width: 950px">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Germplam Details: (GID: )</h4>
				</div>
				<div class="modal-body" id="openGermplasmBody">
					<div>
						<iframe id="openGermplasmFrame" name="myframe" width="900" height="500" frameborder="0"></iframe>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
</div>

<div layout:fragment="page-script">
	<script type='text/javascript' th:inline="javascript">
	//<![CDATA[
	var headerMsg1 = /*[[#{open.germplasm.header}]]*/ '',
	headerMsg2 = /*[[#{open.germplasm.gid}]]*/ '';

	function openGermplasmDetailsPopop(aObject) {

		var desig = $(aObject).data('desig');
		var gid = $(aObject).data('gid');
		$.ajax({
			url: '/Fieldbook/ListTreeManager/germplasm/detail/url',
			type: 'GET',
			data: '',
			cache: false,
			success: function(html) {
				var germplasmDetailsUrl = html;
				$('#openGermplasmFrame').attr('src', germplasmDetailsUrl+gid);
				$('#openGermplasmModal .modal-title').html(headerMsg1 + ' ' + desig + ' (' + headerMsg2 + ' '+ gid +')');
				$('#openGermplasmModal').modal({ backdrop: 'static', keyboard: true });
			}
		});
	}
	//]]>
</script>
</div>
