<div class="col-xs-12 col-md-12" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade review-details-out-of-bounds-data-window"
		id="openCrossesListModal" role="dialog"
		aria-labelledby="openCrossesListModal" aria-hidden="true">
		<div class="modal-dialog modal-large">
			<div class="modal-content">
				<div class="modal-body" id="openCrossesListModalBody">
					<div class="row form-group">
						<div class="col-xs-11 col-md-11">
							<label class="modal-title fbk-modal-title" id="heading-modal">Import
								Crosses</label>
						</div>
						<div class="col-xs-1 col-md-1">
							<button id="close" type="button"
								class="close  pull-right glyphicon glyphicon-remove"
								data-dismiss="modal" aria-hidden="true"></button>
						</div>
					</div>

					<div class="row add_top_padding">
						<div class="col-xs-12 col-md-12">
							<strong class="sub-content-heading">REVIEW IMPORTED
								CROSSES</strong>
						</div>
					</div>
					<div class="row form-group add_top_padding">
						<div class="col-xs-12 col-md-12 cross-preview-section">
							<table id="preview-crosses-table" width="100%"
								class="table-curved table-condensed">
								<thead>
									<tr>
										<th nowrap="nowrap" class="factors">ENTRY</th>
										<th nowrap="nowrap" class="factors">PARENTAGE</th>
										<th nowrap="nowrap" class="factors">ENTRY CODE</th>
										<th nowrap="nowrap" class="factors">FEMALE PARENT</th>
										<th nowrap="nowrap" class="factors">FGID</th>
										<th nowrap="nowrap" class="factors">MALE PARENT</th>
										<th nowrap="nowrap" class="factors">MGID</th>
										<th nowrap="nowrap" class="factors">SOURCE</th>
										<th nowrap="nowrap" class="factors">DUPLICATE</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<!-- The Back button is hidden if we came from Breeding Manager, we have URL parameter 'crosseslistid' in request -->
					<button type="button" class="btn btn-default" id="goBackToImportCrossesButton" th:if="${param.crosseslistid == null}"
						th:text="#{common.form.back.text}">Back</button>
					<button type="button" class="btn btn-primary" id="openCrossListNextButton"
						th:text="#{common.form.next.text}" onclick="">Next</button>
				</div>
			</div>
		</div>
	</div>
	
	<table id="preview-crosses-table-template" width="100%"
		class="table-curved table-condensed fbk-hide">
		<thead>
			<tr>
				<th nowrap="nowrap" class="factors">ENTRY</th>
				<th nowrap="nowrap" class="factors">PARENTAGE</th>
				<th nowrap="nowrap" class="factors">ENTRY CODE</th>
				<th nowrap="nowrap" class="factors">FEMALE PARENT</th>
				<th nowrap="nowrap" class="factors">FGID</th>
				<th nowrap="nowrap" class="factors">MALE PARENT</th>
				<th nowrap="nowrap" class="factors">MGID</th>
				<th nowrap="nowrap" class="factors">SOURCE</th>
				<th nowrap="nowrap" class="factors">DUPLICATE</th>
			</tr>
		</thead>
	</table>
	
	<div class="modal fade" id="duplicate-crosses-modal" role="dialog"
		aria-labelledby="duplicate-crosses-modal" aria-hidden="true">
		<div class="modal-dialog modal-small">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row form-group">
						<div class="col-xs-11 col-md-11">
							<label class="modal-title fbk-modal-title" id="heading-modal" th:text="#{crossing.merge.plot.duplicate.header}">Merge Plot Duplicates</label>
						</div>
						<div class="col-xs-1 col-md-1">
							<button id="close" type="button"
								class="close  pull-right glyphicon glyphicon-remove"
								data-dismiss="modal" aria-hidden="true"></button>
						</div>
					</div>

					<div class="row add_top_padding">
						<div class="col-xs-12 col-md-12">
							<span class="sub-content-heading" th:text="#{crossing.merge.plot.duplicate.header.note}">By default, plot duplicates will be merged when you save.</span>
						</div>
					</div>
					<div class="row form-group add_top_padding">
						<div class="col-xs-12 col-md-12">
							<input type="checkbox" />&nbsp;<label class="control-label" th:text="#{crossing.preserve.plot.duplicate}">Preserve Plot Duplicates</label>							
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						th:text="#{common.form.cancel.text}">Cancel</button>
					<button type="button" class="btn btn-primary" id="continue-duplicate-crosses"
						th:text="#{common.form.continue.text}">Continue</button>
				</div>
			</div>
		</div>
	</div>
</div>
