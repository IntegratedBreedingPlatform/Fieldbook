<div class="col-xs-7 col-md-7" xmlns:th="http://www.thymeleaf.org">
    <!-- Modal -->
    <div class="modal fade import-study-data import-window" id="crossSettingsModal"
         role="dialog"
         aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-extra-large">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-xs-11 col-md-11">
                            <label class="modal-title fbk-modal-title" id="heading-modal"
                                   th:text="#{study.import.crosses.settings.header}"></label>
                        </div>
                        <div class="col-xs-1 col-md-1">
                            <button id="close" type="button" class="close  pull-right glyphicon glyphicon-remove"
                                    data-dismiss="modal" aria-hidden="true"></button>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-11 col-md-11">
                            <label class="modal-title h5"
                                   th:text="#{study.import.crosses.settings.breeding.method.header}">BREEDING METHOD</label>
                        </div>

                        <div class="col-xs-1 col-md-1">
                            &nbsp;
                        </div>
                    </div>

                    <div class="row" id="crossingBreedingMethodText">
                        <div class="col-xs-12 col-md-12">
                            <label th:text="#{study.import.crosses.settings.breeding.method.text}"></label>
                        </div>
                    </div>

                    <div class="row form-group" id="crossesSelectBreedingMethod">
                        <div class="col-xs-1 col-md-1">
                            &nbsp;
                        </div>
                        <div class="col-xs-5 col-md-5">
                            <input type="checkbox" class="crossingBreedingMethodInput" id="useSelectedMethodCheckbox"/>
                            <label class="label-bold" th:text="#{study.import.crosses.settings.breeding.method.label}"></label>
                        </div>
                        <div class="col-xs-5 col-md-5 add-bottom-padding">
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <input type="hidden" name="breedingMethodID"
                                           id="breedingMethodDropdown"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <label class="radio-inline">
                                        <input id="showBreedingMethodOnlyRadio" name="filter" value="1" type="radio" checked="checked" />
                                        <span th:text="#{show.derivative.maintenance.method}">Derivative and Maintenance methods</span>
                                        &nbsp;&nbsp;
                                    </label>
                                </div>
                                <div class="col-xs-12 col-md-12">
                                    <label class="radio-inline">
                                        <input id="showAllMethodOnlyRadio" name="filter" value="2" type="radio" />
                                        <span th:text="#{show.all.methods}">All Methods</span>
                                        &nbsp;&nbsp;
                                    </label>
                                </div>
                                <div class="col-xs-12 col-md-12">
                                    <input type="checkbox" class="crossingBreedingMethodInput" id="showFavoritesOnlyCheckbox"/>
                                    <label th:text="#{show.favorite.method}"></label>
                                    &nbsp;
                                    <a href="javascript: ImportCrosses.openBreedingMethodsModal();" th:text="#{nursery.managesettings.manage.method}"></a>
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-1 col-md-1">
                            &nbsp;
                        </div>
                    </div>

                    <div class="row form-group" id="crossesPreSelectedBreedingMethod">
                        <div class="col-xs-6 col-md-6 text-right">
                            <label class="label-bold" th:text="#{study.import.crosses.settings.breeding.method}"></label>
                        </div>
                        <div class="col-xs-6 col-md-6 text-left">
                            <input type="text" class="form-control" name="preSelectedBreedingMethodID"
                                   id="preSelectedBreedingMethodDropdown" disabled="disabled" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-11 col-md-11">
                            <label class="modal-title h5"
                                   th:text="#{study.import.crosses.settings.naming.header}">NAMING</label>
                        </div>
                        <div class="col-xs-1 col-md-1">
                            &nbsp;
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-6 col-md-6 text-right">
                            <input type="radio" name="manualNamingSettings" value="false" checked="true"/>
                                <label th:text="#{nursery.crosses.import.automaticNameGeneration}"></label>

                        </div>
                        <div class="col-xs-6 col-md-6 text-left">
                            <input type="radio" name="manualNamingSettings" value="true"/>
                                <label th:text="#{nursery.crosses.import.manualNamingSettings}"></label>

                        </div>
                    </div>

                    <!-- shown only if manualNamingSettings is selected, hidden by default -->
                    <div id="manualNamingSettingsPanel" class="fbk-hide">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <label th:text="#{study.import.crosses.settings.load.settings.text}"></label>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-xs-1 col-md-1">
                                &nbsp;
                            </div>

                            <div class="col-xs-5 col-md-5">
                                <input type="checkbox" id="loadSettingsCheckbox"/>
                                <label class="label-bold" th:text="#{study.import.crosses.settings.load.settings.label}"></label>
                            </div>

                            <div class="col-xs-5 col-md-5 add-bottom-padding">
                                <input type="hidden" name="presetSettings" id="presetSettingsDropdown"/>
                            </div>
                            <div class="col-xs-1 col-md-1">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <label th:text="#{study.import.crosses.settings.naming.text}"></label>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold"
                                       th:text="#{study.import.crosses.prefix.label}"></label>
                                <span class="fbk-mandatory-field">*</span>
                            </div>
                            <div class="col-xs-6 col-md-6 text-left">
                                <input class="cross-import-name-setting" type="text" id="crossPrefix" name="crossPrefix"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                            <span class="label-bold"
                                  th:text="#{study.import.crosses.sequence.digits.label}"></span>
                            </div>
                            <div class="col-xs-6 col-md-6 text-left">
                                <select id="sequenceNumberDigits" class="short-dropdown cross-import-name-setting">
                                    <option value=""></option>
                                    <option th:each="digit : ${#numbers.sequence(1,9)}" th:value="${digit}" th:text="${digit}"></option>
                                </select>

                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold"
                                       th:text="#{study.import.crosses.suffix.label}"></label>
                            </div>
                            <div class="col-xs-6 col-md-6 text-left">
                                <input type="text" id="crossSuffix" name="crossSuffix" class="cross-import-name-setting" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold"
                                       th:text="#{study.import.crosses.prefix.space.label}"></label>
                            </div>
                            <div class="btn-group col-xs-6 col-md-6 text-left">
                                <input type="radio" name="hasPrefixSpace" value="true" class="cross-import-name-setting">
                                <label class="label-bold" th:text="#{common.form.yes.text}"></label>
                                </input>
                                &nbsp;
                                <input type="radio" name="hasPrefixSpace" value="false" class="cross-import-name-setting" checked="true">
                                <label class="label-bold" th:text="#{common.form.no.text}"></label>
                                </input>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold"
                                       th:text="#{study.import.crosses.suffix.space.label}"></label>
                            </div>
                            <div class="btn-group col-xs-6 col-md-6 text-left">
                                <input type="radio" name="hasSuffixSpace" value="true" class="cross-import-name-setting" >
                                <label class="label-bold" th:text="#{common.form.yes.text}"></label>
                                </input>
                                &nbsp;
                                <input type="radio" name="hasSuffixSpace" value="false" class="cross-import-name-setting" checked="true">
                                <label class="label-bold" th:text="#{common.form.no.text}"></label>
                                </input>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold"
                                       th:text="#{study.import.crosses.next.name}"></label>
                            </div>
                            <div class="col-xs-6 col-md-6 text-left">
                                <label id="importNextSequenceName"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold"
                                       th:text="#{study.import.crosses.starting.sequence.number.label}"></label>
                            </div>
                            <div class="col-xs-6 col-md-6 text-left">
                                <input type="text" id="startingSequenceNumber"
                                       name="startingSequenceNumber" class="cross-import-name-setting" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold" th:text="#{study.import.crosses.parentage.separator.label}"></label>
                                <span class="fbk-mandatory-field">*</span>
                            </div>
                            <div class="col-xs-6 col-md-6 text-left">
                                <input type="text" id="parentageDesignationSeparator"
                                       name="parentageDesignationSeparator" value="/"/>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold" th:text="#{study.import.crosses.example.parentage.designation.label}"></label>
                            </div>
                            <div class="col-xs-6 col-md-6 text-left">
                                <label id="sampleParentageDesignation"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6 col-md-6 text-right">
                                <label class="label-bold"
                                       th:text="#{study.import.crosses.parentage.designation.label}"></label>
                            </div>
                            <div class="btn-group col-xs-6 col-md-6 text-left">
                                <input type="radio" name="hasParentageDesignationName" value="true" class="cross-import-name-setting" >
                                    <label class="label-bold" th:text="#{common.form.yes.text}"></label>
                                </input>
                                &nbsp;
                                <input type="radio" name="hasParentageDesignationName" value="false" class="cross-import-name-setting" checked="true">
                                    <label class="label-bold" th:text="#{common.form.no.text}"></label>
                                </input>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-1 col-md-1">
                                &nbsp;
                            </div>

                            <div class="col-xs-5 col-md-5">
                                <span class="label-bold" th:text="#{study.import.crosses.settings.save.settings.label}"></span>
                            </div>

                            <div class="col-xs-5 col-md-5 add-bottom-padding">
                                <input type="text" id="presetName"/>
                            </div>
                            <div class="col-xs-1 col-md-1">
                                &nbsp;
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-11 col-md-11">
                            <label class="modal-title h5"
                                   th:text="#{study.import.crosses.harvest.details.header}">HARVEST DETAILS</label>
                        </div>
                        <div class="col-xs-1 col-md-1">
                            &nbsp;
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-6 col-md-6 text-right">
                            <label class="label-bold"
                                   th:text="#{study.import.crosses.harvest.details.date.label}"></label>
                        </div>
                        <div class="col-xs-6 col-md-6 add-bottom-padding text-left">
                            <div class="row form-group">
                                <div class="col-xs-4 col-md-4">
                                    <input type="hidden" id="harvestYearDropdown"/>
                                </div>
                                <div class="col-xs-8 col-md-8">
                                    <input type="hidden" id="harvestMonthDropdown"/>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row form-group">

                        <div class="col-xs-6 col-md-6 text-right">
                            <label class="label-bold"
                                   th:text="#{study.import.crosses.harvest.details.location.label}"></label>
                        </div>
                        <div class="col-xs-6 col-md-6 add-bottom-padding text-left">
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <input type="hidden"
                                           id="locationDropdown"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <label class="radio-inline">
                                        <input id="showBreedingLocationOnlyRadio" name="filter" value="1" type="radio" checked="checked" /> <span th:text="#{show.breeding.location}">Breeding locations</span>
                                        &nbsp;&nbsp;
                                    </label>
                                    <label class="radio-inline">
                                        <input id="showAllLocationOnlyRadio" name="filter" value="2" type="radio" /> <span th:text="#{show.all.location}">All locations types</span>
                                        &nbsp;&nbsp;
                                    </label>
                                </div>
                                <div class="col-xs-12 col-md-12">

                                    <input type="checkbox" id="locationFavoritesOnlyCheckbox"/>
                                    <label th:text="#{show.favorite.location}"></label>
                                    &nbsp;
                                    <a href="javascript: ImportCrosses.openLocationsModal();" th:text="#{nursery.managesettings.manage.location}"></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="goBackToOpenCrossesButton"
                            aria-hidden="true" th:text="#{common.form.back.text}">Back
                    </button>
                    <!-- We need different flows if we came from Breeding Manager (update the crosses list)
                    and if it is an XML file import (create new crosses list),
                    we set ImportCrosses.isFileCrossesImport parameter to false to identify that we came from Breeding Manager -->
                    <button type="button" class="btn btn-primary"
                            aria-hidden="true" th:text="#{common.form.next.text}" id="settingsNextButton">Next
                    </button>
                    <button type="button" class="btn btn-primary"
                            aria-hidden="true" th:text="#{common.form.next.text}" id="settingsNextButtonUpdateList">Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="page-script">
    <script type="text/javascript" th:src="@{/static/js/breeding-methods.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/locations.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/import-crosses.js}"></script>
    <script type="text/javascript" th:inline="javascript">
    </script>
</div>
