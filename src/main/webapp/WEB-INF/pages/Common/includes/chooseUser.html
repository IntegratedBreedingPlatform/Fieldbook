<div class="col-xs-12 col-md-12" xmlns:th="http://www.thymeleaf.org" ng-controller="selectUserCtrl">
    <!-- Modal -->
    <div class="modal fade choose-list-owner-window"
         id="chooseListOwner" role="dialog"
         aria-labelledby="chooseListOwner" aria-hidden="true">
        <div class="modal-dialog modal-small">
            <div class="modal-content">
                <div class="modal-body" id="chooseListOwnerModalBody">
                    <div class="row form-group">
                        <div class="col-xs-11 col-md-11">
                            <label class="modal-title fbk-modal-title" id="heading-modal">Choose List Owner</label>
                        </div>
                        <div class="col-xs-1 col-md-1">
                            <button id="close" type="button"
                                    class="close  pull-right glyphicon glyphicon-remove"
                                    data-dismiss="modal" aria-hidden="true"></button>
                        </div>
                    </div>
                    <div class="row form-group add_top_padding">
                        <div class="col-xs-6 col-md-6 text-right">
                            <span class="label-bold">Select cross list owner</span>
                        </div>
                        <div class="col-xs-6 col-md-6 text-left">
                            <select id="listOwner" class="long-dropdown fbk-choose-list-owner" ng-model="selectedUserId"
                                    ui-select2="{minimumResultsForSearch : -1}">
                                <option ng-repeat="(id, user) in currentProgramMembers" value="{{id}}"
                                        ng-selected="{{id === selectedUserId}}">
                                    {{user.displayName}}
                                </option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- The Back button is hidden with the css styles if we came from the Breeding Manager-->
                    <button type="button" class="btn btn-default" id="goBackToImportCrossesButton" th:text="#{common.form.back.text}">
                        Back</button>
                    <button type="button" class="btn btn-primary" id="chooseListOwnerNextButton"
                            th:text="#{common.form.next.text}" ng-click="saveSelectedUser()">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
