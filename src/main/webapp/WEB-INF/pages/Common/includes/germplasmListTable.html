<table id="germplasmTreeTable" class="my-class table table-curved table-condensed">
	<thead>
		<tr>
			<th th:utext="#{germplasm.list.name}">NAME</th> 
			<th th:utext="#{germplasm.list.owner}">OWNER</th>  
			<th th:utext="#{germplasm.list.description}">DESCRIPTION</th>  
			<th th:utext="#{germplasm.list.type}">TYPE</th>
			<th th:utext="#{germplasm.list.no.of.entries}"># OF ENTRIES</th>                        
        </tr>
	</thead>
	<tbody>
		<tr class="germplasm-list-row" th:each="germplasmList, row : ${germplasmListRootNodes}" 
			th:attr="data-tt-id=${germplasmList.id},data-tt-parent-id=${germplasmList.parentId},is-folder=${germplasmList.isFolder},has-children=${germplasmList.hasChildren}">
			<td th:class="${row.even}? 'even' : 'odd'">
				<span th:class="${germplasmList.isFolder=='1'}? 'folder name' : 'file name'" th:text="${germplasmList.name}"></span>
			</td>
			<td th:class="${row.even}? 'even' : 'odd'" th:text="${germplasmList.owner}"></td>  
			<td th:class="${row.even}? 'even' : 'odd'" th:text="${germplasmList.description}"></td> 
			<td th:class="${row.even}? 'even' : 'odd'" th:text="${germplasmList.type}"></td> 
			<td th:class="${row.even}? 'even' : 'odd'" th:text="${germplasmList.noOfEntries}"></td>           
		</tr>        
	</tbody>
</table>

<script type='text/javascript' th:inline="javascript">
//<![CDATA[
	$( document ).ready(function() {  
		'use strict';
		$("#germplasmTreeTable").treetable({ 
			expandable: true, 
			clickableNodeNames: true,
			onNodeCollapse: function() {
				$("#germplasmTreeTable").treetable("unloadBranch", this);
			},
			onNodeExpand: function() {
				expandGermplasmListNode(this);
			},
			onInitialized: function() {
				initializeGermplasmListTreeTable();
			}
		});
		
		
	});
//]]>
</script>
