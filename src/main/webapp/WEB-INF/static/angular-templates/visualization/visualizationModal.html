<div class="modal-body">
	<div class="row form-group">
		<div class="col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal">Plot Data</label>&nbsp;&nbsp;<span class="label label-default">BETA</span>
		</div>
		<div class="col-md-1">
			<button type="button" class="close pull-right glyphicon glyphicon-remove"
					ng-click="cancel()" aria-hidden="true"/>
		</div>
	</div>
	<div class="separator"></div>
	<br/>
	<div class="row">
		<div class="col-md-12 form-horizontal">
			<div class="form-group">
				<label class="control-label col-md-3"><strong>Plot type:</strong></label>
				<div class="col-md-7">
					<ui-select ng-model="selectedRCall.selected" theme="select2" search-enabled="false" class="text-truncate">
						<ui-select-match placeholder="Choose a dataset">{{$select.selected.description}}</ui-select-match>
						<ui-select-choices repeat="item in rCalls">
							<span>{{item.description}}</span>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>
			<div class="form-group" ng-repeat="(key, value) in selectedRCall.selected.parameters">
				<label class="control-label col-md-3"><strong>{{key}}:</strong></label>
				<div class="col-md-7">
					<ui-select ng-model="selectedRCall[key]" theme="select2" search-enabled="false" class="text-truncate">
						<ui-select-match placeholder="Please choose"></ui-select-match>
						<ui-select-choices></ui-select-choices>
					</ui-select>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" ng-disabled="isExporting" ng-click="generate()">Generate</button>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right">
				Powered by <span style="background-color: #333; padding: 5px; border-radius: 5px"><img src="static/images/opencpulogo.png"/></span>
			</div>
		</div>
	</div>
</div>
