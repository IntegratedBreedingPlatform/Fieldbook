<div class="modal-body">
	<div class="row form-group">
		<div class="col-xs-10 col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal">Select environments</label>
		</div>
		<div class="col-xs-1 col-md-1">
			<button type="button" class="close pull-right glyphicon glyphicon-remove" data-dismiss="modal" ng-click="cancel()"/>
		</div>
	</div>
	<div id="instance-selection">
		<instances-table instances="instances"
						 selected-instances="selectedInstances"
						 instance-id-property="{{instanceIdProperty}}"
						 is-empty-selection="isEmptySelection"></instances-table>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()"> Cancel
	</button>
	<button type="button" class="btn btn-primary" ng-disabled="isEmptySelection" ng-click="continue()">
		Continue
	</button>
</div>
