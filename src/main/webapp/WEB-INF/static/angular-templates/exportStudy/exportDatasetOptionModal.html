<div class="modal-body">

	<div class="row form-group">
		<div class="col-xs-11 col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal">Export study book</label>
		</div>
		<div class="col-xs-1 col-md-1">
			<button ng-click="cancel()" type="button" class="close pull-right glyphicon glyphicon-remove"></button>
		</div>
	</div>

	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<label class=""><em> <span class="required">*</span> indicates a mandatory field</em></label>
		</div>
	</div>

	<b>DATASET</b>
	<br>
	<div class="form-group">
		<label for="selDatasetType">Please choose the dataset you would like to export:</label>
		<select class="form-control" id="selDatasetType" ng-model="selectedDatasetId">
			<option value="{{measurementDatasetId}}" ng-selected="true">Plots: Observation</option>
			<option ng-repeat="dataset in datasets" value="{{dataset.datasetId}}">{{getDatasetType(dataset.datasetTypeId).name}}: {{dataset.name}}</option>
		</select>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="continue()">Continue</button>
</div>
