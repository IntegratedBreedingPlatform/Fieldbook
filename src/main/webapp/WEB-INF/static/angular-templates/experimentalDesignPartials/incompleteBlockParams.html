<div class="add_top_padding" ng-show="currentDesignType.data.isResolvable">
    <label class=" control-label"><strong>Number of replications:</strong></label>
    <span><input class="form-control" input-type="number" name="replicationsCount" valid-number="" min-val="2" max-val="12" ng-model="currentDesignType.data.replicationsCount" style="width: 100px"/></span>
</div>
<div class="add_top_padding">
    <label class=" control-label"><strong>Block Size:</strong></label>
    <span class=""><input name="blockSize" min-val="1" ng-model="currentDesignType.data.blockSize" input-type="number" valid-number="" class="form-control" style="width: 100px"/></span>
</div>

<div ng-show="currentDesignType.data.isResolvable &amp;&amp; !hideFeatures">

    <div ng-hide="currentDesignType.showAdvancedOptions" class="add_top_padding">
        <a ng-click="currentDesignType.showAdvancedOptions = true">Show Advanced Options</a>
    </div>

    <div ng-show="currentDesignType.showAdvancedOptions">

        <div class="add_top_padding">
            <label class="checkbox-inline">
                <input name="useLatenized" ng-model="currentDesignType.data.useLatenized" type="checkbox" id="inlineCheckbox2" value="option2"/> <span>Use Latinized Design</span>
            </label>
        </div>

        <div class="add_top_padding">
            <label class=" control-label"><strong>Number of contiguous blocks to latinize:</strong></label>
            <span class=""><input ng-disabled="!currentDesignType.data.useLatenized" ng-model="currentDesignType.data.nblatin" type="text" valid-number="" name="nblatin" class="form-control" style="width: 100px"/> </span>
        </div>

        <div class="add_top_padding">
            <label class=" control-label"><strong style="display: inline-block; width: 180px;">How are the replications to be arranged in the field?</strong></label>
            <span style="display: inline-block; width: 210px !important;">
                <select name="replicationsArrangement" ng-disabled="!currentDesignType.data.useLatenized" ui-select2="{minimumResultsForSearch: 10}" class="form-control" ng-model="currentDesignType.data.replicationsArrangement">
                    <option value=""></option>
                    <option ng-repeat="(key,name) in replicationsArrangementGroupsOpts" value="{{key}}">{{name}}</option>
                </select>
            </span>
        </div>

        <div class="add_top_padding">
            <label class=" control-label"><strong style="display: inline-block; width: 270px;">Please enter the number of reps in each column, running from left to right:</strong></label>
            <div style="display: inline-block; vertical-align: top">
                <input name="replatinGroups" ng-pattern="/^[1-9][0-9]*(,[1-9][0-9]*)*$/" ng-disabled="!currentDesignType.data.useLatenized || currentDesignType.data.replicationsArrangement != 3" ng-model="$parent.currentDesignType.data.replatinGroups" style="width: 100px" type="text" class="form-control"/>
                <span class="bms-fa-question-circle help-tooltip-nursery" tooltip-placement="right" tooltip-append-to-body="true" tooltip="The number of reps in each column should be noted as numbers separated by columns, e.g. 1,1,1"></span>
            </div>
        </div>

        <div class="add_top_padding">
            <a ng-click="currentDesignType.showAdvancedOptions = false">Hide Advanced Options</a>
        </div>

    </div>

</div>
