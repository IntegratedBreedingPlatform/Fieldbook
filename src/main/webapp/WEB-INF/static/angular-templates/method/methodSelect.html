<ui-select ng-model="valuecontainer[targetkey]"
		   on-select="onMethodSelect()"
		   tagging-label="false"
		   append-to-body="true"
		   theme="select2">
	<ui-select-match
		class="ui-select-match">
		<span ng-bind="$select.selected.name"></span>
	</ui-select-match>
	<ui-select-choices refresh="fetch($select)" refresh-delay="300" repeat="methodItem.id as methodItem in methodItems | filter: $select.search track by $index">
		<div title="{{::methodItem.name}} - {{::methodItem.code}}">{{::methodItem.name}} - {{::methodItem.code}}</div>
	</ui-select-choices>
</ui-select>
