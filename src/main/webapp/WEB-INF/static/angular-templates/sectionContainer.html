<label class="control-label section-toggle toggle-icon" ng-click="doCollapse()" >
    <img style="margin-left: -14px" class="icn section-expanded" ng-show="!toggleSection && collapsible" src="/Fieldbook/static/img/expanded-arrow.png" />
    <img style="margin-left: -7px" class="icn section-collapsed" ng-show="toggleSection && collapsible" src="/Fieldbook/static/img/collapsed-arrow.png" />
    <strong class="sub-content-heading">{{heading}}</strong>
    <span class="bms-fa-question-circle help-tooltip-nursery" tooltip-placement="right" tooltip-container="body" tooltip="{{helpTooltip}}" ng-show="hasHelpTooltip"></span>
</label>

<!-- section content -->
<div collapse="toggleSection">
    <div ng-show="showReminder" class="form-group management-details-section-reminder" >
        <label class="control-label">{{reminder}}</label>
    </div>

    <div class="sectionContainer" ng-transclude>
    </div>

</div>
