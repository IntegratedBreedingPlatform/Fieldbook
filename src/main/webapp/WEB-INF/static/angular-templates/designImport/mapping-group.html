<div class="panel panel-info">
    <div class="panel-heading"><b class="panel-title"><a data-toggle="collapse" href="#collapseOne">Trial Environment Group</a>
        <span class="badge-info counter" style="float:right">{{mappingdata.trialEnvironment.length}}</span></b>
    </div>

    <div class="panel-collapse collapse in list-group" id="collapseOne" ui-multi-sortable="" ui-options="uiSortOptsExt" ng:model="mappingdata" data-phenotype="trialEnvironment" model-subset="trialEnvironment">
        <div class="list-group-item" ng:class="{'list-group-item-danger' : header.hasError}" ng:repeat="header in mappingData" data-empty="{{previewMode}}">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="list-group-item-heading pull-left">{{header.name}} <span class="glyphicon glyphicon-arrow-right"></span> {{header.variable.name}}</h3>
                    <a class="btn btn-xs pull-right"  ng:click="performRemap(header, 'trialEnvironment')" ng:show="!previewMode" ng:class="{'btn-info' : header.variable && !header.hasError, 'btn-danger' : !header.variable || header.hasError}" ><span ng:class="{'glyphicon glyphicon-link' : header.variable && !header.hasError, 'fa fa-warning' : !header.variable || header.hasError}"></span>&nbsp;<span ng:bind="computeButtonLabel(header)">Re-map</span></a>
                </div>
            </div>
            <div class="row list-group-item-text">
                <div class="col-sm-4">
                    <b>Property: </b> {{header.variable.property}}
                </div>
                <div class="col-sm-4">
                    <b>Scale: </b> {{header.variable.scale}}
                </div>
                <div class="col-sm-4">
                    <b>Method: </b>{{header.variable.method}}
                </div>
            </div>
        </div>
    </div>
</div>
