<div class="modal-body">
	<div class="row form-group">
		<div class="col-xs-10 col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal">Execute
				Calculations</label>
		</div>
		<div class="col-xs-1 col-md-1">
			<button id="closeExecuteCalculatedVariableModal" type="button" class="close  pull-right glyphicon glyphicon-remove" data-dismiss="modal"/>
		</div>
	</div>
	<div class="row form-group">
		<div id="page-executeCalculatedVariable-modal-message"></div>
	</div>
	<div class="separator"></div>
	<br/>
	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<label class=""><em> indicates a mandatory field</em></label>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-10 col-md-10">
			<div>
				<label>Choose the calculation you would like to
					execute:</label>
			</div>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-sm-2" style="padding-right: 0px;">
			<label class="control-label add_top_padding label-bold">Variable</label><span class='required'>*</span>
		</div>
		<div class="report-type-section col-sm-5" style="padding-left: 5px;">
			<select id="selectVariable" name="selectVariable"
					ng-options="variable.name for variable in variableListView" ng-model="variableSelected" required="">
				<option value="">Please Choose</option>
			</select>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-xs-10 col-md-10">
			<label class="control-label add_top_padding label-bold">Select the environments where the calculation will be executed:</label><span class='required'>*</span>
		</div>
	</div>
	<div id="instance-selection">
		<instances-table instances="instances" selected-instances="selectedInstances" instance-id-property="instanceDbId" is-empty-selection="isEmptySelection"></instances-table>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()"> Cancel
	</button>
	<button type="button" class="btn btn-primary" ng-disabled="variableSelected === undefined || isEmptySelection" ng-click="execute()">
		Execute
	</button>
</div>
