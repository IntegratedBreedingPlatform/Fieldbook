<table class="table table-curved table-condensed fbk-table-with-check">
    <thead>
        <tr>
            <th class="fbk-delete-link"></th>
            <th width="45%">Name</th>
            <th width="50%">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="key in filteredKeys = ( settings.keys() | removeHiddenVariableFilter: settings.vals() ) track by key">
            <td ng-class="{even : $even, odd : $odd}" class="fbk-delete-link">
                <input type="checkbox" ng-model="settings.val(key).isChecked" ng-show="settings.val(key).deletable && !hideDelete" />
            </td>
            <td width="45%" ng-class="{even : $even, odd : $odd}">
                <a href="javascript: void(0);">
                    <span class="var-names" show-details-modal="key">{{settings.val(key).variable.name}}</span>
                </a>
            </td>
            <td width="50%" ng-class="{even : $even, odd : $odd}">{{settings.val(key).variable.description}}</td>
        </tr>
        <tr ng-hide="filteredKeys.length &gt; 0">
            <td class="odd">&nbsp;</td>
            <td class="odd">&nbsp;</td>
            <td class="odd">&nbsp;</td>
        </tr>
    </tbody>
</table>

<div class="row form-group" ng-show="(settings.keys() | removeHiddenAndDeletablesVariableFilter: settings.vals() ).length &gt; 0">
   <div class="col-md-12">
       <label class="fbk-selectall-chk"><input type="checkbox" ng-model="options.selectAll" ng-change="doSelectAll()"/> Select All</label>
       <a class="fbk-remove-link" href="javascript: void(0);" ng-click="removeSettings()" >Remove</a>
   </div>
</div>
