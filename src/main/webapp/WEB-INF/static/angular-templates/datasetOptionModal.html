<div class="modal-body">
	<div class="row form-group">
		<div class="col-xs-11 col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal">{{title}}</label>
		</div>
		<div class="col-xs-1 col-md-1">
			<button ng-click="cancel()" type="button" class="close pull-right glyphicon glyphicon-remove"></button>
		</div>
	</div>

	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<label class=""><em> <span class="required">*</span> indicates a mandatory field</em></label>
		</div>
	</div>

	<b>DATASET</b>
	<div class="row">&nbsp;</div>
	<div class="row form-group">
		<div class="col-xs-7 col-md-7">
			<label class="label-bold">{{message}} <span class="required">*</span></label>
		</div>
		<div class="col-xs-5 col-md-5">
			<ui-select ng-model="selected.datasetId" theme="select2" search-enabled="false" style="min-width: 200px;">
				<ui-select-match placeholder="Choose a dataset">{{getDatasetType($select.selected.datasetTypeId).name}}: {{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="dataset.datasetId as dataset in datasets">
					{{getDatasetType(dataset.datasetTypeId).name}}: {{dataset.name}}
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="continue()">Continue</button>
</div>
