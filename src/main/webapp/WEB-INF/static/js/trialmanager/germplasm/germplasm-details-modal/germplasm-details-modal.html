<div class="modal-content">
    <div class="modal-body" id="openGermplasmDetailsModal">
        <div class="row form-group">
            <div class="col-xs-11 col-md-11">
                <label class="modal-title fbk-modal-title" id="heading-modal">Germplasm Details: {{preferredName}} (GID : {{gid}})</label>
            </div>
            <div class="col-xs-1 col-md-1">
                <button class="close pull-right glyphicon glyphicon-remove" data-dismiss="modal" ng-click="close()"/>
            </div>
        </div>
        <div class="row">
            <div id="page-message-modal" class="col-xs-12 col-md-12">
            </div>
        </div>
        <div>
            <iframe id="openGermplasmDetailsFrame" width="100%" height="680" frameborder="0"
                    ng-src="{{url | trustAsResourceUrl}}"></iframe>
        </div>
    </div>
</div>
