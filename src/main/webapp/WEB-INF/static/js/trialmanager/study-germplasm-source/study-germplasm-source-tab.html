<div class="row">
	<div class="col-xs-12">
		<table id="crossesAndSelectionTable"
			   datatable=""
			   dt-instance="nested.dtInstance"
			   dt-options="dtOptions"
			   dt-columns="dtColumns"
			   dt-column-defs="dtColumnDefs"
			   width="100%"
			   class="table table-curved table-condensed table-sorted">
			<thead>
			<tr>
				<th><input type="checkbox" title="select current page" ng-checked="isPageSelected()" ng-click="onSelectPage()"/></th>
				<th>#</th>
				<th class="germplasm-link-column">GID
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.gid.filter"
											  column-name="gid"
											  filter-helper="filterHelper"/>
				</th>
				<th class="info-modal-column">GROUP ID
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.groupId.filter"
											  column-name="groupId"
											  filter-helper="filterHelper"/>
				</th>
				<th class="germplasm-link-column">DESIGNATION
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.designation.filter"
											  column-name="designation"
											  filter-helper="filterHelper"/>
				</th>
				<th class="germplasm-link-column">CROSS</th>
				<th class="germplasm-link-column">LOTS
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.lots.filter"
											  column-name="lots"
											  filter-helper="filterHelper"/>
				</th>
				<th>BREEDING METHOD ABBR
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.breedingMethodAbbrevation.filter"
											  column-name="breedingMethodAbbrevation"
											  filter-helper="filterHelper"/>
				</th>
				<th>BREEDING METHOD NAME
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.breedingMethodName.filter"
											  column-name="breedingMethodName"
											  filter-helper="filterHelper"/>
				</th>
				<th>BREEDING METHOD TYPE
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.breedingMethodType.filter"
											  column-name="breedingMethodType"
											  filter-helper="filterHelper"/>
				</th>
				<th>LOCATION
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.location.filter"
											  column-name="location"
											  filter-helper="filterHelper"/>
				</th>
				<th>TRIAL INSTANCE
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.trialInstance.filter"
											  column-name="trialInstance"
											  filter-helper="filterHelper"/>
				</th>
				<th>PLOT_NO
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.plotNumber.filter"
											  column-name="plotNumber"
											  filter-helper="filterHelper"/>
				</th>
				<th>REP_NO
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.replicationNumber.filter"
											  column-name="replicationNumber"
											  filter-helper="filterHelper"/>
				</th>
				<th>GERMPLASM DATE
					<study-column-filter-icon study-column-filter-popover-template="studyColumnFilterText.html"
											  filter="columns.germplasmDate.filter"
											  column-name="germplasmDate"
											  filter-helper="filterHelper"/>
				</th>
			</tr>
			</thead>
		</table>
	</div>
</div>
