    <style>
.box {
    width: 300px;
    height: 50px;
    background: green;
    position: absolute;
    top: 0;
    left: 0;
    cursor: move;
}


#grid div {
    width: 300px;
    height: 50px;
   
}

.a {
    border-right: 1px solid #ccc;
    width: 99px;
    height:100%;
}


.c {
    border-right: 1px solid #ccc;
    width: 99px;
     height:100%;
    border-top: 1px solid #ccc;
}

.d {
    border-top: 1px solid #ccc;
     height:100%;
}

div#box.dropped {
    background: silver;
}

  <body>

   

    <div class="container" id="container">
	
	
	<input type="hidden" id="swimlane_a"  value="">
	<input type="hidden" id="swimlane_b"  value="">
	<input type="hidden" id="swimlane_c"  value="">
	<input type="hidden" id="swimlane_d"  value="">
	<br/>
	<br/>
	<br/>
	<div id="grid">
		<table border=1>
			<tr>
				<th>Condition</th>
				<th>Factor</th>
				<th>Constant</th>
				<th>Variate</th>
			</tr>
			<tr>
				<td id="tda"><div id="a" name="a"><br/></div></td>
				<td id="tdb"><div id="b" name="b"></div></td>
				<td id="tdc"><div id="c" name="c"></div></td>
				<td id="tdd"><div id="d" name="d"></div></td>
			</tr>
		</table>
	</div>

	<script>






for(var j = 0; j < 50; j++)
{
	var div = document.createElement("div");
	div.name = "box"+j;
	div.id = "box"+j;
	div.className = "box";
	
	div.setAttribute('id',"box"+j);
	div.setAttribute('name',"box"+j);
		
	div.innerHTML= j;
	document.getElementById("container").appendChild(div);
}	
$('.box').draggable();
var items = new Array();
items[0] = "a";
items[1] = "b";
items[2] = "c";
items[3] = "d";

for(var i = 0; i < items.length; i++)
{
	for(var j = 0; j < 10; j++)
	{
	//$("#swimlane_"+items[i]).val($("#"+items[i]).offset().top);
		var div = document.createElement("div");
		div.name = items[i];
		div.id = items[i];
		div.setAttribute('id',items[i]);
		div.setAttribute('name',items[i]);
		document.getElementById('td'+items[i]).appendChild(div);
	}
}
$('div', '#grid').each(function() {
    var $div = $(this);
    $div.droppable({
        drop: function(event, ui) {
        	var id = ui['draggable'].attr('id');
            var div_id = $div.attr('name');
            alert(id + " dropped to "+ div_id)
            $('#'+id).addClass('dropped').
            css({
                top: $div.offset().top,
                left: $div.offset().left
            });
            $('#grid').addClass('focus');
            
        	
        }
    });
});

function displayAllProperty(myObject)
{
	var items = "";
	alert(myObject.attr('id'));
	for(var propertyName in myObject) {
   // propertyName is what you want
   // you can get the value like this: myObject[propertyName]
   		items += propertyName + " : " + myObject[propertyName]+",";
   		
   		//alert(propertyName + " : " + myObject[propertyName]);
	}
	
	//alert(items);
}
function onchangeSelectedRow(myvalue)
{
	$("#selectedRow").val(myvalue);
	close();
}
</script>
